<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jy Workout</title>

<style>
  :root{
    --brand:#2453f5;
    --ink:#0f172a;
    --sub:#64748b;
    --bg:#ffffff;
    --card:#f8fafc;
    --pill-blue:#e4ecff;
    --pill-green:#d9fbe3;
    --pill-orange:#ffe6bf;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--ink);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
  }

  .container{
    max-width:480px;
    margin:0 auto;
    padding:24px;
    padding-bottom:96px; /* room for button when it's visible */
  }

  .weather{
    font-size:15px;
    color:var(--sub);
    margin-bottom:16px;
  }

  h1{
    font-size:30px;
    font-weight:700;
    margin:0 0 6px;
  }

  #subtitle{
    font-size:17px;
    font-weight:400;
    color:var(--sub);
    margin:0 0 22px;
  }

  /* RADIO ROW */
  #radioRow{
    display:flex;
    gap:22px;
    margin-bottom:18px;
  }

  .opt{
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
    color:var(--ink);
  }

  .opt input{
    width:18px;
    height:18px;
  }

  .opt.disabled{
    opacity:.35;
    pointer-events:none;
  }

  .opt.active{
    color:var(--brand);
    font-weight:600;
  }

  /* AI GRADIENT STAGE */
  .ai-stage{
    position:relative;
    height:160px;
    margin:10px 0 20px;
    border-radius:100%;
    display:none;
    overflow:visible;
  }

  .ai-stage::before{
    content:"";
    position:absolute;
    inset:-20% -15% -25% -15%;
    filter:blur(84px) saturate(160%) contrast(115%);
    opacity:0;
    transition:opacity .25s ease;
    background:
      radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
      radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
      radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
      radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
    background-blend-mode:screen;
    animation:meshBreath 2s ease-in-out infinite,
             meshDrift 3s ease-in-out infinite;
  }

  .ai-stage.show::before{ opacity:.9; }

  @keyframes meshBreath{
    0%,100%{ transform:scale(1); opacity:.7 }
    50%{ transform:scale(1.04); opacity:.35 }
  }
  @keyframes meshDrift{
    0%{ transform:translate3d(0,0,0); }
    50%{ transform:translate3d(2%,-1.5%,0); }
    100%{ transform:translate3d(0,0,0); }
  }

  /* WORKOUT CARD */
  #card{
    background:var(--card);
    border-radius:16px;
    padding:20px;
    margin-top:4px;
    display:none;
  }

  #dayTitle{
    font-size:20px;
    font-weight:700;
    margin-bottom:10px;
  }

  .line{
    font-size:16px;
    margin-bottom:8px;
    display:flex;
    align-items:center;
    gap:8px;
    flex-wrap:wrap;
  }

  .pill{
    padding:3px 8px;
    border-radius:999px;
    font-size:12px;
    font-weight:600;
  }

  .pill-weighted{
    background:var(--pill-blue);
    color:var(--brand);
  }

  .pill-abs{
    background:var(--pill-green);
    color:#22c55e;
  }

  .pill-shoulders,
  .pill-biceps{
    background:var(--pill-orange);
    color:#d97706;
  }

  /* MAIN BUTTON */
  #mainBtn{
    position:fixed;
    left:50%;
    bottom:24px;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    height:56px;
    border-radius:28px;
    border:none;
    background:var(--brand);
    color:#fff;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:opacity .25s ease;
  }
  #mainBtn.hidden{
    display:none;
  }
  #mainBtn.disabled{
    opacity:.4;
    pointer-events:none;
  }

  /* BIG CENTER TIMER */
  #bigTimer{
    position:fixed;
    top:calc(50% + 2rem); /* 2rem lower */
    left:50%;
    transform:translate(-50%,-50%);
    display:flex;
    gap:1.5rem;
    opacity:0;
    transition:opacity .45s ease;
  }

  #bigTimer.hidden{
    display:none;
  }
  #bigTimer.show{
    opacity:1;
  }

  .t-col{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:72px;
    text-align:center;
  }

  .t-num{
    font-size:48px;
    font-weight:400;
    color:var(--ink);
    font-variant-numeric:tabular-nums;
  }

  .t-label{
    font-size:14px;
    color:var(--sub);
    margin-top:6px;
    letter-spacing:1px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="weather">Enable location for weather</div>

  <h1>Welcome back Jy</h1>
  <div id="subtitle">What would you like to train?</div>

  <div id="radioRow">
    <label class="opt" data-mode="pull">
      <input type="radio" name="mode" value="pull"> Pull
    </label>
    <label class="opt" data-mode="push">
      <input type="radio" name="mode" value="push"> Push
    </label>
    <label class="opt" data-mode="legs">
      <input type="radio" name="mode" value="legs"> Legs
    </label>
    <label class="opt" data-mode="full">
      <input type="radio" name="mode" value="full"> Full body
    </label>
  </div>

  <div id="aiStage" class="ai-stage"></div>

  <div id="card">
    <div id="dayTitle"></div>
    <div id="lines"></div>
  </div>

  <!-- BIG TIMER (CENTERED) -->
  <div id="bigTimer" class="hidden">
    <div class="t-col">
      <div id="tHours" class="t-num">00</div>
      <div class="t-label">HOURS</div>
    </div>
    <div class="t-col">
      <div id="tMins" class="t-num">00</div>
      <div class="t-label">MINS</div>
    </div>
    <div class="t-col">
      <div id="tSecs" class="t-num">00</div>
      <div class="t-label">SECS</div>
    </div>
  </div>

</div>

<button id="mainBtn">Generate</button>

<!-- CONFETTI LIB -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* -----------------------------------------
   CONFIG / UTIL
----------------------------------------- */
const DEV = new URLSearchParams(location.search).get("dev")==="true";
const START_HOUR = 17;
const START_MIN = 30;

const qs  = s => document.querySelector(s);
const qsa = s => Array.from(document.querySelectorAll(s));

function todayKey(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}

function weekKey(){
  const d=new Date();
  const jan1=new Date(d.getFullYear(),0,1);
  const days=Math.floor((d-jan1)/86400000);
  const week=Math.ceil((days+d.getDay()+1)/7);
  return `${d.getFullYear()}-W${week}`;
}

function getStartTime(tomorrow=false){
  const d=new Date();
  if(tomorrow) d.setDate(d.getDate()+1);
  d.setHours(START_HOUR,START_MIN,0,0);
  return d;
}

function afterStart(){
  if(DEV) return true;
  return new Date() >= getStartTime(false);
}

/* -----------------------------------------
   STORAGE
----------------------------------------- */
function resetWeekIfNeeded(){
  if(DEV) return;
  const cur=weekKey();
  const prev=localStorage.getItem("jy_weekKey");
  if(cur!==prev){
    localStorage.setItem("jy_weekKey",cur);
    localStorage.removeItem("jy_locks");
    localStorage.removeItem("jy_workoutToday");
    localStorage.removeItem("jy_completedToday");
  }
}

function loadLocks(){
  if(DEV) return {};
  try{
    return JSON.parse(localStorage.getItem("jy_locks")||"{}");
  }catch{return {};}
}

function saveLocks(obj){
  if(DEV) return;
  localStorage.setItem("jy_locks",JSON.stringify(obj));
}

function saveWorkoutToday(data){
  if(DEV) return;
  localStorage.setItem("jy_workoutToday",JSON.stringify({date:todayKey(),data}));
}

function loadWorkoutToday(){
  if(DEV) return null;
  const raw=localStorage.getItem("jy_workoutToday");
  if(!raw) return null;
  try{
    const obj=JSON.parse(raw);
    if(obj.date===todayKey()) return obj.data;
  }catch{}
  return null;
}

function saveCompletedToday(mode){
  if(DEV) return;
  localStorage.setItem("jy_completedToday",JSON.stringify({date:todayKey(),mode}));
}

function loadCompletedToday(){
  if(DEV) return null;
  const raw=localStorage.getItem("jy_completedToday");
  if(!raw) return null;
  try{
    const obj=JSON.parse(raw);
    if(obj.date===todayKey()) return obj;
  }catch{}
  return null;
}

/* -----------------------------------------
   DOM REFS
----------------------------------------- */
const subtitleEl = qs("#subtitle");
const radioRow   = qs("#radioRow");
const aiStage    = qs("#aiStage");
const cardEl     = qs("#card");
const dayTitleEl = qs("#dayTitle");
const linesEl    = qs("#lines");
const mainBtn    = qs("#mainBtn");
const bigTimer   = qs("#bigTimer");
const tH         = qs("#tHours");
const tM         = qs("#tMins");
const tS         = qs("#tSecs");

let selectedMode   = null;
let currentWorkout = null;
let countdownInterval = null;

/* -----------------------------------------
   COUNTDOWN / BIG TIMER
----------------------------------------- */
function stopCountdown(){
  if(countdownInterval){
    clearInterval(countdownInterval);
    countdownInterval=null;
  }
}

function startBigTimer(target){
  stopCountdown();
  bigTimer.classList.remove("hidden");
  requestAnimationFrame(()=>bigTimer.classList.add("show"));

  function tick(){
    const now=new Date();
    let diff=target-now;
    if(diff<=0){
      stopCountdown();
      bigTimer.classList.remove("show");
      setTimeout(()=>{
        bigTimer.classList.add("hidden");
        initUI();   // when countdown finishes, reset UI for next day
      },300);
      return;
    }
    const totalSec=Math.floor(diff/1000);
    const h=String(Math.floor(totalSec/3600)).padStart(2,"0");
    const m=String(Math.floor((totalSec%3600)/60)).padStart(2,"0");
    const s=String(totalSec%60).padStart(2,"0");
    tH.textContent=h;
    tM.textContent=m;
    tS.textContent=s;
  }

  tick();
  countdownInterval=setInterval(tick,1000);
}

/* -----------------------------------------
   LOCKS / RADIOS
----------------------------------------- */
function anyUnlockedModes(){
  if(DEV) return true;
  const locks=loadLocks();
  return ["pull","push","legs","full"].some(k=>!locks[k]);
}

function applyLocksToRadios(){
  const locks=loadLocks();
  qsa(".opt").forEach(lbl=>{
    const mode=lbl.dataset.mode;
    const input=lbl.querySelector("input");
    lbl.classList.remove("disabled");
    input.disabled=false;
    if(!DEV && locks[mode]){
      lbl.classList.add("disabled");
      input.disabled=true;
    }
  });
}

function clearRadioSelection(){
  qsa("input[name='mode']").forEach(r=>{r.checked=false;});
  qsa(".opt").forEach(lbl=>lbl.classList.remove("active"));
}

/* -----------------------------------------
   WORKOUT GENERATION LOGIC
----------------------------------------- */
const METALS = ["Metacon","EMOM","Ladder","AMRAP","Tabata"];
const rand          = arr => arr[Math.floor(Math.random()*arr.length)];
const maybeAbs      = () => Math.random()<0.5;
const maybeWeighted = () => Math.random()<0.25;

function buildWorkout(mode){
  const items=[];

  if(mode==="push" || mode==="pull"){
    items.push({label:"Strength",weighted:true});

    const m1Label = rand(METALS);
    const m2Label = rand(METALS.filter(m=>m!==m1Label || METALS.length===1));

    let m1 = {label:m1Label};
    let m2 = {label:m2Label};

    if(Math.random()<0.5){
      if(mode==="push") m1.shoulders=true;
      if(mode==="pull") m1.biceps=true;
    }
    if(maybeAbs()) m2.abs=true;
    if(maybeWeighted()) m1.weighted=true;
    if(maybeWeighted()) m2.weighted=true;

    items.push(m1,m2);
  }else if(mode==="legs"){
    const count=Math.random()<0.5?2:3;
    for(let i=0;i<count;i++){
      const lbl=rand(METALS);
      items.push({
        label:lbl,
        weighted:maybeWeighted(),
        abs:maybeAbs()
      });
    }
  }else if(mode==="full"){
    const heavy=Math.random()<0.5;
    if(heavy){
      items.push({label:"Push Strength",weighted:true});
      items.push({label:"Pull Strength",weighted:true});
      const lbl=rand(METALS);
      items.push({label:lbl,weighted:maybeWeighted(),abs:maybeAbs()});
    }else{
      for(let i=0;i<3;i++){
        const lbl=rand(METALS);
        items.push({label:lbl,weighted:maybeWeighted(),abs:maybeAbs()});
      }
    }
  }

  return {mode,items};
}

function modeTitle(mode){
  if(mode==="pull") return "Pull Day";
  if(mode==="push") return "Push Day";
  if(mode==="legs") return "Legs Day";
  if(mode==="full") return "Full Body Day";
  return "Workout";
}

/* -----------------------------------------
   RENDER WORKOUT CARD
----------------------------------------- */
function renderWorkoutCard(workout){
  const {mode,items}=workout;
  dayTitleEl.textContent=modeTitle(mode);
  linesEl.innerHTML="";

  items.forEach(it=>{
    const row=document.createElement("div");
    row.className="line";
    row.appendChild(document.createTextNode(it.label));

    if(it.weighted){
      const p=document.createElement("span");
      p.className="pill pill-weighted";
      p.textContent="Weighted";
      row.appendChild(p);
    }
    if(it.abs){
      const p=document.createElement("span");
      p.className="pill pill-abs";
      p.textContent="Abs";
      row.appendChild(p);
    }
    if(it.shoulders){
      const p=document.createElement("span");
      p.className="pill pill-shoulders";
      p.textContent="Shoulders";
      row.appendChild(p);
    }
    if(it.biceps){
      const p=document.createElement("span");
      p.className="pill pill-biceps";
      p.textContent="Biceps";
      row.appendChild(p);
    }
    linesEl.appendChild(row);
  });

  cardEl.style.display="block";
}

/* -----------------------------------------
   VIEW STATES
----------------------------------------- */
function showSelectionState(){
  stopCountdown();
  bigTimer.classList.add("hidden");
  bigTimer.classList.remove("show");

  subtitleEl.textContent="What would you like to train?";
  radioRow.style.display="flex";
  applyLocksToRadios();
  cardEl.style.display="none";

  mainBtn.textContent="Generate";
  mainBtn.onclick=handleGenerate;
  mainBtn.classList.remove("hidden");
  mainBtn.classList.add("disabled"); // visible but disabled until a mode is selected
}

function showPreLockedState(){
  subtitleEl.textContent="Next workout in";
  radioRow.style.display="none";
  cardEl.style.display="none";
  mainBtn.classList.add("hidden");
  startBigTimer(getStartTime(false));
}

function showWorkoutState(workout){
  stopCountdown();
  bigTimer.classList.add("hidden");
  bigTimer.classList.remove("show");

  currentWorkout=workout;
  subtitleEl.textContent="Todayâ€™s workout";
  renderWorkoutCard(workout);
  radioRow.style.display="none";

  const title=modeTitle(workout.mode);
  mainBtn.textContent=`${title} completed`;
  mainBtn.onclick=handleComplete;
  mainBtn.classList.remove("hidden");
  mainBtn.classList.remove("disabled");
}

function showCompletedState(){
  subtitleEl.textContent = "Next workout in";
  radioRow.style.display = "none";
  cardEl.style.display = "none";
  mainBtn.classList.add("hidden");
  startBigTimer(getStartTime(true));
}

function showAllUsedWeekState(){
  subtitleEl.textContent="All workouts used this week";
  radioRow.style.display="none";
  cardEl.style.display="none";
  mainBtn.classList.add("hidden");
  bigTimer.classList.add("hidden");
}

/* -----------------------------------------
   INIT
----------------------------------------- */
function initUI(){
  resetWeekIfNeeded();
  clearRadioSelection();
  selectedMode=null;

  if(DEV){
    const workout=loadWorkoutToday();
    const completed=null;
    if(workout){
      showWorkoutState(workout);
    }else{
      showSelectionState();
    }
    return;
  }

  const workout   = loadWorkoutToday();
  const completed = loadCompletedToday();
  const lockedByTime = !afterStart();

  if(!workout && !completed && lockedByTime){
    showPreLockedState();
    return;
  }

  if(completed){
    showCompletedState();
    return;
  }

  if(workout){
    showWorkoutState(workout);
    return;
  }

  if(!anyUnlockedModes()){
    showAllUsedWeekState();
    return;
  }

  showSelectionState();
}

/* -----------------------------------------
   EVENTS
----------------------------------------- */
qsa("input[name='mode']").forEach(r=>{
  r.addEventListener("change",()=>{
    selectedMode=r.value;
    qsa(".opt").forEach(lbl=>{
      lbl.classList.toggle("active",lbl.dataset.mode===selectedMode);
    });
    mainBtn.textContent=`Generate ${modeTitle(selectedMode).replace(" Day","")}`;
    mainBtn.classList.remove("disabled");
  });
});

function handleGenerate(){
  if(!selectedMode) return;

  aiStage.style.display="block";
  aiStage.classList.add("show");
  mainBtn.disabled=true;
  mainBtn.textContent="Generating...";
  cardEl.style.display="none";

  setTimeout(()=>{
    const workout=buildWorkout(selectedMode);
    currentWorkout=workout;

    if(!DEV){
      saveWorkoutToday(workout);
      const locks=loadLocks();
      locks[selectedMode]=true;
      saveLocks(locks);
    }

    aiStage.classList.remove("show");
    aiStage.style.display="none";
    mainBtn.disabled=false;

    showWorkoutState(workout);
  },900);
}

function handleComplete(){
  if(window.confetti){
    confetti({
      particleCount:160,
      spread:90,
      startVelocity:35,
      origin:{ x:0.5, y:1.05 }   // from bottom center
    });
  }

  saveCompletedToday(currentWorkout?.mode || "workout");
  cardEl.style.display="none";
  mainBtn.classList.add("hidden");

  setTimeout(()=>{ showCompletedState(); },600);
}

/* -----------------------------------------
   BOOT
----------------------------------------- */
initUI();
</script>

</body>
</html>
