<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Jy Workout</title>

<style>
/* ===== BASE ===== */
:root{
  --brand:#2453f5;
  --ink:#0f172a;
  --sub:#64748b;
  --bg:#f7f8f9;
  --card:#ffffff;
  --shadow:0 12px 32px rgba(15,23,42,.15);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.container{
  max-width:480px;
  margin:0 auto;
  padding:24px;
  padding-bottom:140px;
}

/* ===== HEADER ===== */
h1{font-size:28px;margin:0 0 6px}
.subtitle{color:var(--sub);margin-bottom:20px}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:var(--shadow);
  display:none;
}
.card.show{display:block}
.card-title{font-weight:700;margin-bottom:14px}

/* ===== LINES ===== */
.line{margin-bottom:10px;font-size:16px}

/* ===== BUTTONS ===== */
button{
  border:none;
  border-radius:28px;
  font-size:16px;
  font-weight:600;
}
#generateBtn{
  position:fixed;
  bottom:72px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 48px);
  max-width:480px;
  height:52px;
  background:var(--brand);
  color:white;
}
#exerciseBtn{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 48px);
  max-width:480px;
  height:44px;
  background:#e5e7eb;
  color:#111827;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  display:none;
}
.modal.show{display:block}
.modal-content{
  position:absolute;
  bottom:0;
  width:100%;
  max-height:80%;
  background:white;
  border-radius:18px 18px 0 0;
  padding:16px;
  overflow:auto;
}

/* ===== TABS ===== */
.tabs{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
.tab{
  padding:6px 12px;
  border-radius:999px;
  background:#f1f5f9;
  font-size:14px;
}
.tab.active{background:#e0e7ff;color:#1d4ed8}

/* ===== EXERCISE ROW ===== */
.exercise{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}
.exercise input{
  flex:1;
  padding:6px 8px;
}
.exercise button{
  background:#fee2e2;
  color:#b91c1c;
  border-radius:8px;
  padding:6px 10px;
  font-size:12px;
}

/* ===== ADD ===== */
.add-row{
  margin-top:12px;
  display:flex;
  gap:8px;
}
.add-row input{flex:1;padding:6px}
.add-row button{
  background:#dcfce7;
  color:#166534;
  border-radius:8px;
  padding:6px 10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Welcome back Jy</h1>
  <div class="subtitle">Today’s mixed workout</div>
  <div id="workoutCard" class="card"></div>
</div>

<button id="generateBtn">Generate Workout</button>
<button id="exerciseBtn">Exercises</button>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="tabs" id="tabs"></div>
    <div id="exerciseList"></div>
    <div class="add-row">
      <input id="newName" placeholder="Exercise name"/>
      <input id="newReps" placeholder="Rep range (e.g. 5–10)"/>
      <button id="addExercise">Add</button>
    </div>
  </div>
</div>

<script>
/* ===== DEFAULT DATA ===== */
const DEFAULT = {
  push:[{name:"Push-Ups",reps:"10–20"}],
  pull:[{name:"Pull-Ups",reps:"5–10"}],
  legs:[{name:"Jumping Squats",reps:"15–25"}],
  abs:[{name:"Knee Raises",reps:"20–30"}],
  cardio:[{name:"Burpees",reps:"10–20"}],
  fullbody:[{name:"Kettlebell Swings",reps:"10–20"}]
};

const KEYS=Object.keys(DEFAULT);
let data=JSON.parse(localStorage.getItem("exercises"))||DEFAULT;
localStorage.setItem("exercises",JSON.stringify(data));

/* ===== WORKOUT ===== */
function generateWorkout(){
  const card=document.getElementById("workoutCard");
  card.innerHTML="";
  const isAMRAP=Math.random()<0.6;
  card.innerHTML+=`<div class="card-title">${
    isAMRAP?"As Many Rounds As Possible":"Metabolic Conditioning"
  }</div>`;

  KEYS.forEach(k=>{
    const ex=data[k];
    if(!ex.length) return;
    const e=ex[Math.floor(Math.random()*ex.length)];
    card.innerHTML+=`<div class="line">${
      isAMRAP?`${e.reps} ${e.name}`:e.name
    }</div>`;
  });
  card.classList.add("show");
}

/* ===== MODAL ===== */
let activeTab="push";
const modal=document.getElementById("modal");
const tabs=document.getElementById("tabs");
const list=document.getElementById("exerciseList");

function renderTabs(){
  tabs.innerHTML="";
  KEYS.forEach(k=>{
    const t=document.createElement("div");
    t.className="tab"+(k===activeTab?" active":"");
    t.textContent=k;
    t.onclick=()=>{activeTab=k;render()};
    tabs.appendChild(t);
  });
}

function render(){
  renderTabs();
  list.innerHTML="";
  data[activeTab].forEach((e,i)=>{
    const row=document.createElement("div");
    row.className="exercise";
    row.innerHTML=`
      <input value="${e.name}" onchange="edit('${activeTab}',${i},'name',this.value)"/>
      <input value="${e.reps}" onchange="edit('${activeTab}',${i},'reps',this.value)"/>
      <button onclick="del('${activeTab}',${i})">✕</button>`;
    list.appendChild(row);
  });
}

function edit(cat,i,key,val){
  data[cat][i][key]=val;
  localStorage.setItem("exercises",JSON.stringify(data));
}
function del(cat,i){
  data[cat].splice(i,1);
  localStorage.setItem("exercises",JSON.stringify(data));
  render();
}

document.getElementById("addExercise").onclick=()=>{
  const n=document.getElementById("newName");
  const r=document.getElementById("newReps");
  if(!n.value) return;
  data[activeTab].push({name:n.value,reps:r.value});
  n.value="";r.value="";
  localStorage.setItem("exercises",JSON.stringify(data));
  render();
};

/* ===== EVENTS ===== */
document.getElementById("generateBtn").onclick=generateWorkout;
document.getElementById("exerciseBtn").onclick=()=>{
  modal.classList.add("show");
  render();
};
modal.onclick=e=>{
  if(e.target===modal) modal.classList.remove("show");
};
</script>

</body>
</html>
