<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Jy Workout</title>

<style>
:root{
  --brand:#2453f5;
  --ink:#0f172a;
  --sub:#64748b;
  --bg:#f7f8f9;
  --card:#ffffff;
  --shadow:0 12px 32px rgba(15,23,42,.15);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.container{
  max-width:480px;
  margin:0 auto;
  padding:24px;
  padding-bottom:150px;
}

/* ===== HEADER ===== */
h1{font-size:28px;margin:0 0 6px}
.subtitle{color:var(--sub);margin-bottom:18px}

/* ===== AI GRADIENT ===== */
.ai-stage{
  position:absolute;
  left:50%;
  top:260px;
  transform:translateX(-50%);
  width:260px;
  height:260px;
  border-radius:50%;
  display:none;
  pointer-events:none;
}
.ai-stage::before{
  content:"";
  position:absolute;
  inset:-20%;
  filter:blur(90px) saturate(160%);
  opacity:0;
  background:
    radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
    radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
    radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
    radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
  background-blend-mode:screen;
  animation:meshBreath 2s ease-in-out infinite, meshDrift 3s ease-in-out infinite;
  transition:opacity .25s ease;
}
.ai-stage.show::before{opacity:.9}

@keyframes meshBreath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
@keyframes meshDrift{
  0%{transform:translate(0,0)}
  50%{transform:translate(2%,-1.5%)}
  100%{transform:translate(0,0)}
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:var(--shadow);
  display:none;
}
.card.show{display:block}
.card-title{
  font-size:18px;
  font-weight:700;
  margin-bottom:14px;
}

/* ===== LINES ===== */
.line{
  font-size:16px;
  margin-bottom:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

/* ===== PILLS ===== */
.pill{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.pill-push{background:#e4ecff;color:#2453f5}
.pill-pull{background:#dcfce7;color:#16a34a}
.pill-legs{background:#fff7ed;color:#ea580c}
.pill-abs{background:#d1fae5;color:#059669}
.pill-cardio{background:#e0f2fe;color:#0284c7}
.pill-fullbody{background:#ffe4e6;color:#e11d48}

/* ===== BUTTONS ===== */
button{
  border:none;
  border-radius:28px;
  font-weight:600;
}
#generateBtn{
  position:fixed;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 48px);
  max-width:480px;
  height:52px;
  background:var(--brand);
  color:white;
  font-size:18px;
}
#exerciseBtn{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 48px);
  max-width:480px;
  height:44px;
  background:#e5e7eb;
  color:#111827;
  font-size:15px;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  display:none;
}
.modal.show{display:block}
.modal-content{
  position:absolute;
  bottom:0;
  width:100%;
  max-height:80%;
  background:white;
  border-radius:18px 18px 0 0;
  padding:16px;
  overflow:auto;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:12px;
  flex-wrap:wrap;
}
.tab{
  padding:6px 12px;
  border-radius:999px;
  background:#f1f5f9;
  font-size:14px;
}
.tab.active{
  background:#e0e7ff;
  color:#1d4ed8;
}

/* ===== EXERCISE EDIT ===== */
.exercise{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}
.exercise input{
  flex:1;
  padding:6px 8px;
}
.exercise button{
  background:#fee2e2;
  color:#b91c1c;
  border-radius:8px;
  padding:6px 10px;
  font-size:12px;
}

/* ===== ADD ===== */
.add-row{
  margin-top:12px;
  display:flex;
  gap:8px;
}
.add-row input{flex:1;padding:6px}
.add-row button{
  background:#dcfce7;
  color:#166534;
  border-radius:8px;
  padding:6px 10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Welcome back Jy</h1>
  <div class="subtitle">Today’s mixed workout</div>

  <div id="aiStage" class="ai-stage"></div>
  <div id="workoutCard" class="card"></div>
</div>

<button id="generateBtn">Generate Workout</button>
<button id="exerciseBtn">Exercises</button>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="tabs" id="tabs"></div>
    <div id="exerciseList"></div>
    <div class="add-row">
      <input id="newName" placeholder="Exercise name"/>
      <input id="newReps" placeholder="Rep range (e.g. 5–10)"/>
      <button id="addExercise">Add</button>
    </div>
  </div>
</div>

<script>
/* ===== DEFAULT EXERCISES ===== */
const DEFAULT = {
  push:[{name:"Push-Ups",reps:"10–20"}],
  pull:[{name:"Pull-Ups",reps:"5–10"}],
  legs:[{name:"Jumping Squats",reps:"15–25"}],
  abs:[{name:"Knee Raises",reps:"20–30"}],
  cardio:[{name:"Burpees",reps:"10–20"}],
  fullbody:[{name:"Kettlebell Swings",reps:"10–20"}]
};

const KEYS = Object.keys(DEFAULT);
let data = JSON.parse(localStorage.getItem("exercises")) || DEFAULT;
localStorage.setItem("exercises", JSON.stringify(data));

function shuffle(arr){
  return arr.slice().sort(() => Math.random() - 0.5);
}

/* ===== GENERATE WORKOUT ===== */
function generateWorkout(){
  const card = document.getElementById("workoutCard");
  const ai = document.getElementById("aiStage");

  card.classList.remove("show");
  card.style.display="none";

  ai.style.display="block";
  ai.classList.add("show");

  setTimeout(()=>{
    ai.classList.remove("show");
    ai.style.display="none";

    card.innerHTML="";

    const isAMRAP = Math.random() < 0.6;
    card.innerHTML += `<div class="card-title">${
      isAMRAP
        ? "As Many Rounds As Possible"
        : "Metabolic Conditioning"
    }</div>`;

    let keysToUse = isAMRAP
      ? shuffle(KEYS).slice(0, Math.floor(Math.random()*3)+2)
      : shuffle(KEYS);

    keysToUse.forEach(k=>{
      const list = data[k];
      if(!list.length) return;
      const ex = list[Math.floor(Math.random()*list.length)];
      const label = isAMRAP
        ? `${ex.reps} ${ex.name}`
        : ex.name;

      const line = document.createElement("div");
      line.className="line";
      line.textContent = label;

      const pill = document.createElement("span");
      pill.className = `pill pill-${k}`;
      pill.textContent = k;
      line.appendChild(pill);

      card.appendChild(line);
    });

    card.style.display="block";
    card.classList.add("show");
  },900);
}

/* ===== MODAL EDITOR ===== */
let activeTab = KEYS[0];
const modal = document.getElementById("modal");
const tabs = document.getElementById("tabs");
const list = document.getElementById("exerciseList");

function renderTabs(){
  tabs.innerHTML="";
  KEYS.forEach(k=>{
    const t=document.createElement("div");
    t.className="tab"+(k===activeTab?" active":"");
    t.textContent=k;
    t.onclick=()=>{activeTab=k;renderList()};
    tabs.appendChild(t);
  });
}

function renderList(){
  renderTabs();
  list.innerHTML="";
  data[activeTab].forEach((e,i)=>{
    const row=document.createElement("div");
    row.className="exercise";
    row.innerHTML=`
      <input value="${e.name}" onchange="editEx('${activeTab}',${i},'name',this.value)">
      <input value="${e.reps}" onchange="editEx('${activeTab}',${i},'reps',this.value)">
      <button onclick="delEx('${activeTab}',${i})">✕</button>`;
    list.appendChild(row);
  });
}

function editEx(cat,i,key,val){
  data[cat][i][key]=val;
  localStorage.setItem("exercises",JSON.stringify(data));
}
function delEx(cat,i){
  data[cat].splice(i,1);
  localStorage.setItem("exercises",JSON.stringify(data));
  renderList();
}

document.getElementById("addExercise").onclick=()=>{
  const n=document.getElementById("newName");
  const r=document.getElementById("newReps");
  if(!n.value) return;
  data[activeTab].push({name:n.value,reps:r.value});
  n.value=""; r.value="";
  localStorage.setItem("exercises",JSON.stringify(data));
  renderList();
};

/* ===== EVENTS ===== */
document.getElementById("generateBtn").onclick=generateWorkout;
document.getElementById("exerciseBtn").onclick=()=>{
  modal.classList.add("show");
  renderList();
};
modal.onclick=e=>{
  if(e.target===modal) modal.classList.remove("show");
};
</script>

</body>
</html>
