<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Builder</title>

<style>
  :root {
    --brand:#2453f5;
    --ink:#0f172a;
    --sub:#64748b;
    --bg:#ffffff;
    --card:#f8f9fb;
    --pill:#e8eeff;
  }

  body {
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro",Segoe UI,Roboto,sans-serif;
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--ink);
  }

  .container {
    padding:24px;
    max-width:480px;
    margin:auto;
  }

  .weather {
    font-size:15px;
    color:var(--sub);
    margin-bottom:14px;
  }

  h1 {
    font-size:28px;
    font-weight:700;
    margin:0 0 6px;
  }

  h2 {
    font-size:16px;
    font-weight:400; /* regular, not bold */
    color:var(--sub);
    margin:0 0 18px;
  }

  /* RADIO ROW --------------------------------------------------- */
  .radio-row {
    display:flex;
    gap:18px;
    margin-bottom:22px;
  }

  .radio-option {
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
    cursor:pointer;
    user-select:none;
    color:var(--ink);
    transition:opacity .2s ease;
  }

  .radio-option input {
    appearance:none;
    width:18px;
    height:18px;
    border-radius:50%;
    border:2px solid #b7bfca;
    background:#fff;
    position:relative;   /* important to keep ::after inside */
    cursor:pointer;
  }

  .radio-option input:checked {
    border-color:var(--brand);
  }

  .radio-option input:checked::after {
    content:"";
    position:absolute;
    inset:4px;
    border-radius:50%;
    background:var(--brand);
  }

  .radio-option.active {
    color:var(--brand);
    font-weight:600;
  }

  .radio-option.disabled {
    opacity:0.4;
    cursor:not-allowed;
  }

  /* AI GRADIENT ------------------------------------------------- */
  .ai-stage {
    position:relative;
    height:160px;
    margin:12px 0 18px;
    display:none;
    border-radius:100%;
  }

  .ai-stage::before {
    content:"";
    position:absolute;
    inset:-20% -15% -25% -15%;
    filter:blur(84px) saturate(160%) contrast(115%);
    opacity:0;
    background:
      radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
      radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
      radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
      radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
    background-blend-mode:screen;
    transition:opacity .25s ease;
    animation:meshBreath 2s ease-in-out infinite, meshDrift 3s ease-in-out infinite;
  }

  .ai-stage.show::before { opacity:.9; }

  @keyframes meshBreath {
    0%,100% { transform:scale(1); opacity:.7 }
    50%     { transform:scale(1.05); opacity:.3 }
  }

  @keyframes meshDrift {
    0%   { transform:translate3d(0,0,0); }
    50%  { transform:translate3d(2%,-1.5%,0); }
    100% { transform:translate3d(0,0,0); }
  }

  /* WORKOUT CARD ------------------------------------------------ */
  .workout-card {
    background:var(--card);
    border-radius:16px;
    padding:20px;
  }

  .section-title {
    font-size:20px;
    font-weight:700;
    margin-bottom:8px;
  }

  .type-line {
    font-size:16px;
    margin-bottom:6px;
    display:flex;
    align-items:center;
    gap:8px;
  }

  .pill {
    background:var(--pill);
    color:var(--brand);
    padding:2px 8px;
    border-radius:10px;
    font-size:12px;
    font-weight:600;
  }

  /* BUTTON ------------------------------------------------------ */
  .create-btn {
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    height:56px;
    background:var(--brand);
    color:#fff;
    border:none;
    border-radius:28px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
  }

  .create-btn:disabled {
    opacity:0.6;
    cursor:default;
  }

  .hidden { display:none !important; }
</style>
</head>
<body>
<div class="container">
  <div id="weather" class="weather">Enable location for weather</div>

  <h1>Welcome back Jy</h1>
  <h2 id="subtitle">What would you like to train?</h2>

  <div id="radioRow" class="radio-row">
    <label id="optPull" class="radio-option">
      <input type="radio" name="mode" value="pull"> Pull
    </label>
    <label id="optPush" class="radio-option">
      <input type="radio" name="mode" value="push"> Push
    </label>
    <label id="optLegs" class="radio-option">
      <input type="radio" name="mode" value="legs"> Legs
    </label>
    <label id="optFull" class="radio-option">
      <input type="radio" name="mode" value="full"> Full body
    </label>
  </div>

  <div id="aiStage" class="ai-stage"></div>

  <div id="output" style="display:none;">
    <div id="workoutCard" class="workout-card"></div>
  </div>
</div>

<button id="create" class="create-btn">Generate</button>

<script>
const qs = s => document.querySelector(s);

const metals = ["Metacon","EMOM","Ladder","AMRAP","Tabata"];
const DEV = new URLSearchParams(location.search).get("dev") === "true";

const subtitleEl = qs("#subtitle");
const radioRow = qs("#radioRow");
const aiStage = qs("#aiStage");
const output = qs("#output");
const card = qs("#workoutCard");
const createBtn = qs("#create");

const radioMap = {
  pull: qs("#optPull"),
  push: qs("#optPush"),
  legs: qs("#optLegs"),
  full: qs("#optFull")
};

/* ---------- Date / Time helpers ---------- */
function todayString(){
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}

function isAfter530(){
  if (DEV) return true;
  const now = new Date();
  const cut = new Date();
  cut.setHours(17,30,0,0);
  return now >= cut;
}

/* ---------- Weekly lock helpers ---------- */
function getWeekKey(){
  const d=new Date();
  const s=new Date(d.getFullYear(),0,1);
  const days=Math.floor((d-s)/86400000);
  const week=Math.ceil((d.getDay()+1+days)/7);
  return `${d.getFullYear()}-W${week}`;
}
function loadLocks(){ return JSON.parse(localStorage.getItem("locks")||"{}"); }
function saveLocks(l){ localStorage.setItem("locks",JSON.stringify(l)); }

(function resetIfNewWeek(){
  const nowKey=getWeekKey();
  const prev=localStorage.getItem("weekKey");
  if(prev!==nowKey){
    localStorage.setItem("weekKey",nowKey);
    saveLocks({});
    localStorage.removeItem("workoutToday");
  }
})();

/* ---------- Save / load today’s workout ---------- */
function saveWorkoutToday(mode, html){
  if(DEV) return;
  localStorage.setItem("workoutToday", JSON.stringify({
    date:todayString(),
    mode,
    html
  }));
}
function loadWorkoutToday(){
  if(DEV) return null;
  const raw = localStorage.getItem("workoutToday");
  if(!raw) return null;
  try{
    const data = JSON.parse(raw);
    if(data.date === todayString()) return data;
  }catch{}
  return null;
}

/* ---------- Radio UI ---------- */
function anyUnlockedMode(){
  if(DEV) return true;
  const locks=loadLocks();
  return Object.keys(radioMap).some(m=>!locks[m]);
}

function updateButtonLabel(){
  const sel = document.querySelector("input[name='mode']:checked");
  if(!sel){
    createBtn.textContent = "Generate";
    return;
  }
  const mode = sel.value;
  const label = mode === "full" ? "Full Body" : mode.charAt(0).toUpperCase()+mode.slice(1);
  createBtn.textContent = `Generate ${label}`;
}

function updateButtonState(){
  if(createBtn.style.display === "none") return;

  if(!isAfter530()){
    createBtn.disabled = true;
    createBtn.textContent = "Available at 5:30 PM";
    return;
  }

  const sel = document.querySelector("input[name='mode']:checked");
  createBtn.disabled = !sel;
}

function refreshRadios(){
  const locks = DEV ? {} : loadLocks();
  Object.entries(radioMap).forEach(([mode,label])=>{
    const input = label.querySelector("input");
    label.classList.remove("active","disabled");
    input.disabled = false;
    if(locks[mode] && !DEV){
      input.disabled = true;
      label.classList.add("disabled");
    }
    if(input.checked) label.classList.add("active");
  });
  updateButtonLabel();
  updateButtonState();
}

/* ---------- UI states ---------- */
function enterPreWorkoutState(){
  subtitleEl.textContent = "What would you like to train?";
  radioRow.style.display = "flex";
  output.style.display = "none";
  if(anyUnlockedMode() || DEV){
    createBtn.style.display = "block";
  }else{
    createBtn.style.display = "none";
  }
  refreshRadios();
}

function enterPostWorkoutState(){
  subtitleEl.textContent = "Today’s workout";
  radioRow.style.display = "none";
  createBtn.style.display = "none";
  output.style.display = "block";
}

/* ---------- Workout helpers ---------- */
function maybeAbs(){ return Math.random() < 0.5; }
function maybeWeighted(){ return Math.random() < 0.2; }

function metalLabel(){
  let label = metals[Math.floor(Math.random()*metals.length)];
  if(maybeAbs()) label += " + Abs";
  return label;
}

/* PUSH: Strength + 2 metals, 0–1 Shoulders pill */
function buildPushHTML(){
  let html = `<div class="section-title">Push Day</div>`;
  html += `<div class="type-line">Strength <span class="pill">Weighted</span></div>`;

  const addShoulders = Math.random() < 0.5;
  let shouldersTarget = addShoulders ? (Math.random()<0.5?1:2) : 0;

  for(let i=1;i<=2;i++){
    let label = metalLabel();
    let extras = "";
    if(shouldersTarget === i){
      extras += ` <span class="pill">Shoulders</span>`;
    }
    if(maybeWeighted()){
      extras += ` <span class="pill">Weighted</span>`;
    }
    html += `<div class="type-line">${label}${extras}</div>`;
  }
  return html;
}

/* PULL: Strength + 2 metals, 0–1 Biceps pill */
function buildPullHTML(){
  let html = `<div class="section-title">Pull Day</div>`;
  html += `<div class="type-line">Strength <span class="pill">Weighted</span></div>`;

  const addBiceps = Math.random() < 0.5;
  let bicepsTarget = addBiceps ? (Math.random()<0.5?1:2) : 0;

  for(let i=1;i<=2;i++){
    let label = metalLabel();
    let extras = "";
    if(bicepsTarget === i){
      extras += ` <span class="pill">Biceps</span>`;
    }
    if(maybeWeighted()){
      extras += ` <span class="pill">Weighted</span>`;
    }
    html += `<div class="type-line">${label}${extras}</div>`;
  }
  return html;
}

/* LEGS: 2–3 metals */
function buildLegsHTML(){
  let html = `<div class="section-title">Legs Day</div>`;
  const count = Math.random()<0.5?2:3;
  for(let i=0;i<count;i++){
    let label = metalLabel();
    let extras = "";
    if(maybeWeighted()){
      extras += ` <span class="pill">Weighted</span>`;
    }
    html += `<div class="type-line">${label}${extras}</div>`;
  }
  return html;
}

/* FULL BODY: heavy pair OR 3 metals */
function buildFullHTML(){
  let html = `<div class="section-title">Full Body Day</div>`;
  const heavy = Math.random()<0.5;
  if(heavy){
    html += `<div class="type-line">Push Strength <span class="pill">Weighted</span></div>`;
    html += `<div class="type-line">Pull Strength <span class="pill">Weighted</span></div>`;
    let label = metalLabel();
    let extras = "";
    if(maybeWeighted()) extras += ` <span class="pill">Weighted</span>`;
    html += `<div class="type-line">${label}${extras}</div>`;
  } else {
    for(let i=0;i<3;i++){
      let label = metalLabel();
      let extras = "";
      if(maybeWeighted()) extras+=` <span class="pill">Weighted</span>`;
      html += `<div class="type-line">${label}${extras}</div>`;
    }
  }
  return html;
}

/* ---------- Generate button ---------- */
createBtn.addEventListener("click",()=>{
  const sel = document.querySelector("input[name='mode']:checked");
  if(!sel) return;
  const mode = sel.value;

  output.style.display = "none";
  aiStage.style.display = "block";
  aiStage.classList.add("show");
  createBtn.disabled = true;

  setTimeout(()=>{
    let html;
    if(mode==="push") html = buildPushHTML();
    else if(mode==="pull") html = buildPullHTML();
    else if(mode==="legs") html = buildLegsHTML();
    else html = buildFullHTML();

    card.innerHTML = html;
    aiStage.classList.remove("show");
    aiStage.style.display = "none";

    if(!DEV){
      saveWorkoutToday(mode, html);
      const locks = loadLocks();
      locks[mode] = true;
      saveLocks(locks);
    }

    enterPostWorkoutState();
  }, 900);
});

/* ---------- Init ---------- */
(function init(){
  const todayData = loadWorkoutToday();
  if(todayData && !DEV){
    card.innerHTML = todayData.html;
    enterPostWorkoutState();
  } else {
    if(!anyUnlockedMode() && !DEV){
      subtitleEl.textContent = "All workouts used this week";
      radioRow.style.display = "none";
      createBtn.style.display = "none";
      output.style.display = "none";
    } else {
      enterPreWorkoutState();
    }
  }
})();

document.querySelectorAll("input[name='mode']").forEach(i=>{
  i.addEventListener("change", refreshRadios);
});

/* ---------- Weather (simple) ---------- */
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(async pos=>{
    try{
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const r = await fetch(
        `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`
      );
      const j = await r.json();
      const temp = Math.round(j.current_weather.temperature);
      qs("#weather").textContent = `${temp}°C`;
    }catch{
      qs("#weather").textContent = "Weather unavailable";
    }
  }, ()=> qs("#weather").textContent="Enable location for weather");
}
</script>
</body>
</html>
