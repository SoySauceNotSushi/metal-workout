<!-- ===================== CSS START ===================== -->
<style>
  :root{
    --brand:#2453f5;
    --ink:#0f172a;
    --sub:#64748b;
    --bg:#ffffff;
    --card:#f8fafc;
    --pill-blue:#e4ecff;
    --pill-green:#d9fbe3;
    --pill-orange:#ffe6bf;
    --pill-red:#ffe0e0;

    --shadow-soft:0 18px 48px rgba(15,23,42,0.16);
    --shadow-subtle:0 8px 18px rgba(15,23,42,0.12);
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--ink);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
    -webkit-font-smoothing:antialiased;
  }

  .container{
    max-width:480px;
    margin:0 auto;
    padding:24px;

  }

  /* TOP HEADER */
  .top-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:10px;
  }

  .weather{
    font-size:16px;
    color:var(--sub);
  }

  .dev-reset-btn{
    font-size:13px;
    padding:6px 12px;
    border-radius:8px;
    border:none;
    background:#f3f4f6;
    color:#0f172a;
    cursor:pointer;
  }

  /* ===================== NEW STREAK WIDGET ===================== */

  .streak-widget{
    width:100%;
    margin:16px 0 24px;
    padding:18px 20px;
    background:#0f0f0f;
    border-radius:22px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:18px;
    color:#fff;

  /* LEFT FIRE BOX */

    width:86px;
    height:86px;
    background:#181818;
    border-radius:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:8px 0;
    text-align:center;
    box-shadow:inset 0 0 20px rgba(255,255,255,0.05);
  }

  .fire-icon{
    width:36px;
    height:36px;
    background:linear-gradient(180deg,#FFE066,#FF8A00,#FF3C00);
    -webkit-mask:url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C12 2 7 7 7 11C7 14.3137 9.68629 17 13 17C16.3137 17 19 14.3137 19 11C19 8 17 5 12 2Z"/></svg>') center/contain no-repeat;
            mask:url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C12 2 7 7 7 11C7 14.3137 9.68629 17 13 17C16.3137 17 19 14.3137 19 11C19 8 17 5 12 2Z"/></svg>') center/contain no-repeat;
  }

  .streak-days{
    font-size:16px;
    font-weight:700;
    margin-top:6px;
  }

  .streak-label{
    font-size:12px;
    color:#ccc;
    margin-top:2px;
  }

  /* MIDDLE PROGRESS + NUMBER */
  .streak-progress-wrap{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  .streak-progress-number{
    font-size:22px;
    font-weight:700;
    color:white;
    text-align:left;
  }

  .streak-progress-bar{
    width:100%;
    height:10px;
    background:#2a2a2a;
    border-radius:999px;
    overflow:hidden;
  }

  .streak-progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#FF8A00,#FF4500);
    box-shadow:0 0 12px rgba(255,100,0,0.8);
    border-radius:999px;
    transition:width .35s ease;
  }

  /* RIGHT DOTS */
  .streak-dots{
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:center;
  }

  .dot{
    width:18px;
    height:18px;
    border-radius:50%;
    background:#3a3a3a;
  }

  .dot.filled{
    background:#FF8A00;
  }

  /* TITLE */
  h1{
    font-size:30px;
    font-weight:700;
    margin:4px 0 10px;
  }

  #subtitle{
    font-size:17px;
    font-weight:400;
    color:var(--sub);
    margin-bottom:18px;
  }

  /* RADIO */
  #radioRow{
    display:flex;
    gap:22px;
    margin-bottom:20px;
  }

  .opt{
    display:flex;
    gap:6px;
    align-items:center;
    font-size:14px;
    padding:6px 12px;
    border-radius:999px;
    background:#f2f2f2;
  }

  /* PREVIEW CARD */
  .preview-card{
    display:none;
  }

  /* TODAY + PAST CARD */
  #card, #pastCard{
    background:#fff;
    border-radius:16px;
    padding:20px;
    display:none;
    box-shadow:var(--shadow-subtle);
  }

  /* BIG TIMER */
  #bigTimer{
    position:fixed;
    top:calc(50% + 2rem);
    left:50%;
    transform:translate(-50%,-50%);
    display:flex;
    gap:1.5rem;
  }

  #bigTimer.hidden{
    display:none;
  }

  /* MAIN BUTTON */
  #mainBtn{
    position:fixed;
    left:50%;
    bottom:24px;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    height:56px;
    border:none;
    border-radius:28px;
    background:var(--brand);
    color:#fff;

  /* SLIDE */

    position:fixed;
    left:50%;
    bottom:24px;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    display:none;
  }
</style>

<script>
/* CONFIG / UTIL */

// DEV mode = ?dev=true OR ?dev=1
const urlParams = new URLSearchParams(window.location.search);
const DEV = urlParams.get("dev")==="true" || urlParams.get("dev")==="1";

// storage prefix so dev + prod don't clash
const STORAGE_PREFIX = DEV ? "jy_dev_" : "jy_";
const lsKey  = k => STORAGE_PREFIX + k;
const lsGet  = k => localStorage.getItem(lsKey(k));
const lsSet  = (k,v) => localStorage.setItem(lsKey(k), v);
const lsRemove = k => localStorage.removeItem(lsKey(k));

const START_HOUR = 17;
const START_MIN  = 30;

const qs  = s => document.querySelector(s);
const qsa = s => Array.from(document.querySelectorAll(s));

function todayKey(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
function weekKey(){
  const d=new Date();
  const jan1=new Date(d.getFullYear(),0,1);
  const days=Math.floor((d-jan1)/86400000);
  const week=Math.ceil((days+d.getDay()+1)/7);
  return `${d.getFullYear()}-W${week}`;
}
function getStartTime(tomorrow=false){
  const d=new Date();
  if(tomorrow) d.setDate(d.getDate()+1);
  d.setHours(START_HOUR,START_MIN,0,0);
  return d;
}

/* DEV unlock timestamp helper */
function getDevUnlockTime(){
  if(!DEV) return null;
  const raw = lsGet("dev_time_lock");
  if(!raw) return null;
  const ts = parseInt(raw,10);
  if(Number.isNaN(ts)) return null;
  return new Date(ts);
}

/* TIME LOCK: prod uses 17:30, dev uses dev_time_lock (30s after completion) */
function afterStart(){
  if(DEV){
    const unlockAt = getDevUnlockTime();
    if(!unlockAt) return true; // no lock â†’ allowed
    return new Date() >= unlockAt;
  }
  return new Date() >= getStartTime(false);
}

const WEEKDAYS=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

/* STREAK HELPERS */

function getStreak(){
  const raw = lsGet("streak");
  const n = parseInt(raw||"0",10);
  return Number.isFinite(n) && n>0 ? n : 0;
}
function setStreak(val){
  lsSet("streak", String(Math.max(0, val|0)));
}
function loadWeekSummary(){
  const raw = lsGet("week_summary");
  if(!raw) return null;
  try{ return JSON.parse(raw); }catch{ return null; }
}
function saveWeekSummary(obj){
  lsSet("week_summary", JSON.stringify(obj));
}

// on week change, decide if streak should be reset,
// and reset weekly data
function resetWeekIfNeeded(){
  const cur  = weekKey();
  const prev = lsGet("weekKey");
  let summary = loadWeekSummary();
  let streak = getStreak();

  if(prev && prev !== cur){
    // we just rolled into a NEW week, evaluate last week's performance
    if(summary && summary.week === prev){
      if(summary.workouts < 3 && !summary.counted){
        // didn't hit 3 workouts last week -> lose streak
        streak = 0;
        setStreak(streak);
      }
    }
    // wipe weekly state for new week
    lsSet("weekKey", cur);
    lsRemove("locks");
    lsRemove("workoutToday");
    lsRemove("completedToday");
    lsRemove("history_week");

    summary = {week:cur, workouts:0, counted:false};
    saveWeekSummary(summary);
  }else{
    // first ever boot or same week; ensure basics exist
    if(!prev) lsSet("weekKey", cur);
    if(!summary || summary.week !== cur){
      summary = {week:cur, workouts:0, counted:false};
      saveWeekSummary(summary);
    }
  }
}

/* DEV RESET: wipe all dev data */
function devResetAll(){
  if(!DEV) return;
  const keys = [
    "streak", "weekKey", "week_summary",
    "locks", "workoutToday", "completedToday",
    "history_week", "dev_time_lock"
  ];
  keys.forEach(k => lsRemove(k));
  alert("Dev data wiped.");
  initUI();
}

/* SUBTITLE ANIM */
function setSubtitle(text){
  const el = qs("#subtitle");
  const oldText = el.textContent;
  if(oldText === text) return;

  el.classList.remove("subtitle-enter","subtitle-enter-active");
  el.classList.add("subtitle-exit");
  requestAnimationFrame(()=> el.classList.add("subtitle-exit-active"));

  setTimeout(()=>{
    el.textContent = text;
    el.classList.remove("subtitle-exit","subtitle-exit-active");
    el.classList.add("subtitle-enter");
    requestAnimationFrame(()=> el.classList.add("subtitle-enter-active"));
  },250);
}

/* STORAGE (locks / workoutToday / completed / history) */
function loadLocks(){
  try{ return JSON.parse(lsGet("locks")||"{}"); }
  catch{ return {}; }
}
function saveLocks(obj){
  lsSet("locks", JSON.stringify(obj));
}
function saveWorkoutToday(data){
  lsSet("workoutToday", JSON.stringify({date:todayKey(),data}));
}
function loadWorkoutToday(){
  const raw = lsGet("workoutToday");
  if(!raw) return null;
  try{
    const obj=JSON.parse(raw);
    if(obj.date===todayKey()) return obj.data;
  }catch{}
  return null;
}
function saveCompletedToday(mode){
  lsSet("completedToday", JSON.stringify({date:todayKey(),mode}));
}
function loadCompletedToday(){
  const raw=lsGet("completedToday");
  if(!raw) return null;
  try{
    const obj=JSON.parse(raw);
    if(obj.date===todayKey()) return obj;
  }catch{}
  return null;
}

/* WEEK HISTORY (per mode) */
function saveHistoryForMode(workout){
  const wk = weekKey();
  let data;
  try{
    data = JSON.parse(lsGet("history_week")||"{}");
  }catch{ data = {}; }
  if(!data || data.week !== wk){
    data = {week:wk, entries:{}};
  }
  const d=new Date();
  const dayName=WEEKDAYS[d.getDay()];
  data.entries[workout.mode] = {
    mode: workout.mode,
    items: workout.items,
    dayName
  };
  lsSet("history_week", JSON.stringify(data));
}
function loadHistory(){
  try{
    const raw=lsGet("history_week");
    if(!raw) return {};
    const obj=JSON.parse(raw);
    if(obj.week !== weekKey()) return {};
    return obj.entries || {};
  }catch{
    return {};
  }
}

/* DOM REFS */
const radioRow   = qs("#radioRow");
const aiStage    = qs("#aiStage");
const cardEl     = qs("#card");
const dayTitleEl = qs("#dayTitle");
const linesEl    = qs("#lines");
const mainBtn    = qs("#mainBtn");

const bigTimer   = qs("#bigTimer");
const tH         = qs("#tHours");
const tM         = qs("#tMins");
const tS         = qs("#tSecs");

const slideWrap  = qs("#slideWrap");
const slideTrackEl = qs(".slide-track");
const slideFillEl  = qs(".slide-fill");
const slideKnob  = qs(".slide-knob");

const weatherEl  = qs(".weather");

/* Dev reset button DOM */
const devResetBtn = qs("#devResetBtn");

/* Preview DOM */
const previewCard  = qs("#previewCard");
const previewTitle = qs("#previewTitle");
const previewLines = qs("#previewLines");

/* Past card DOM */
const pastCardEl   = qs("#pastCard");
const pastTitleEl  = qs("#pastTitle");
const pastMetaEl   = qs("#pastMeta");
const pastLinesEl  = qs("#pastLines");

let selectedMode   = null;
let currentWorkout = null;
let countdownInterval = null;
let historyMode = false;

/* SHOW DEV RESET BUTTON ONLY IN DEV */
if(DEV && devResetBtn){
  devResetBtn.classList.remove("hidden");
  devResetBtn.addEventListener("click", devResetAll);
}

/* WORKOUT GENERATION */
const METALS = ["Metacon","EMOM","Ladder","AMRAP","Tabata"];
const rand = arr => arr[Math.floor(Math.random()*arr.length)];

function buildWorkout(mode){
  const items=[];
  let weightedUsed=false, absUsed=false, shouldersUsed=false,
      bicepsUsed=false, kettlebellUsed=false;

  if(mode==="push" || mode==="pull"){
    items.push({label:"Sets & Reps", weighted:true});
    weightedUsed = true;

    const m1={ label:rand(METALS) };
    const m2={ label:rand(METALS) };

    if(mode==="push" && !shouldersUsed && Math.random()<0.5){
      m1.shoulders = true;
      shouldersUsed = true;
    }
    if(mode==="pull" && !bicepsUsed && Math.random()<0.5){
      m1.biceps = true;
      bicepsUsed = true;
    }
    if(!absUsed && Math.random()<0.5){
      m2.abs = true;
      absUsed = true;
    }
    if(Math.random()<0.5 && !m1.weighted) m1.weighted = true;
    else if(Math.random()<0.5 && !m2.weighted) m2.weighted = true;

    items.push(m1,m2);
  }
  else if(mode==="legs"){
    const count = Math.random()<0.5 ? 2 : 3;
    for(let i=0;i<count;i++){
      const m={ label:rand(METALS) };
      if(!kettlebellUsed && Math.random()<0.5){
        m.kettlebell = true;
        kettlebellUsed = true;
      } else if(!weightedUsed && Math.random()<0.5){
        m.weighted = true;
        weightedUsed = true;
      }
      if(!absUsed && Math.random()<0.5){
        m.abs = true;
        absUsed = true;
      }
      items.push(m);
    }
  }
  else if(mode==="full"){
    const count = Math.random()<0.5 ? 3 : 4;
    for(let i=0;i<count;i++){
      const m={ label:rand(METALS) };
      if(!weightedUsed && Math.random()<0.5){
        m.weighted = true;
        weightedUsed = true;
      }
      if(!absUsed && Math.random()<0.5){
        m.abs = true;
        absUsed = true;
      }
      if(!shouldersUsed && Math.random()<0.3){
        m.shoulders = true;
        shouldersUsed = true;
      }
      if(!bicepsUsed && Math.random()<0.3){
        m.biceps = true;
        bicepsUsed = true;
      }
      if(!kettlebellUsed && Math.random()<0.3){
        m.kettlebell = true;
        kettlebellUsed = true;
      }
      items.push(m);
    }
  }
  return {mode, items};
}
function modeTitle(mode){
  if(mode==="pull") return "Pull Day";
  if(mode==="push") return "Push Day";
  if(mode==="legs") return "Legs Day";
  if(mode==="full") return "Full Body Day";
  return "Workout";
}

/* PREVIEW CARD */
function allowedPreviewTags(mode){
  switch(mode){
    case "pull":
      return [
        {label:"Weighted", class:"preview-tag preview-tag-weighted"},
        {label:"Abs", class:"preview-tag preview-tag-abs"},
        {label:"Biceps", class:"preview-tag preview-tag-biceps"},
        null
      ];
    case "push":
      return [
        {label:"Weighted", class:"preview-tag preview-tag-weighted"},
        {label:"Abs", class:"preview-tag preview-tag-abs"},
        {label:"Shoulders", class:"preview-tag preview-tag-shoulders"},
        null
      ];
    case "legs":
      return [
        {label:"Weighted", class:"preview-tag preview-tag-weighted"},
        {label:"Abs", class:"preview-tag preview-tag-abs"},
        {label:"Kettlebell", class:"preview-tag preview-tag-kettlebell"},
        null
      ];
    case "full":
      return [
        {label:"Weighted", class:"preview-tag preview-tag-weighted"},
        {label:"Abs", class:"preview-tag preview-tag-abs"},
        {label:"Kettlebell", class:"preview-tag preview-tag-kettlebell"},
        {label:"Shoulders", class:"preview-tag preview-tag-shoulders"},
        {label:"Biceps", class:"preview-tag preview-tag-biceps"},
        null
      ];
  }
}
function randomPreviewRows(mode){
  const pool = allowedPreviewTags(mode).filter(x => x !== null);
  const rows = [];
  const used = new Set();
  const count = 3;

  if(mode==="pull" || mode==="push"){
    rows.push({label:"Weighted", class:"preview-tag preview-tag-weighted"});
    used.add("Weighted");
    for(let i=1;i<count;i++){
      const remaining = pool.filter(t => !used.has(t.label));
      if(Math.random()<0.4){
        rows.push(null);
        continue;
      }
      if(remaining.length){
        const pick=remaining[Math.floor(Math.random()*remaining.length)];
        used.add(pick.label);
        rows.push(pick);
      }else{
        rows.push(null);
      }
    }
    return rows;
  }

  for(let i=0;i<count;i++){
    const remaining = pool.filter(t => !used.has(t.label));
    if(Math.random()<0.4){
      rows.push(null);
      continue;
    }
    if(remaining.length){
      const pick=remaining[Math.floor(Math.random()*remaining.length)];
      used.add(pick.label);
      rows.push(pick);
    }else{
      rows.push(null);
    }
  }
  return rows;
}
function renderPreviewCard(mode){
  previewTitle.textContent = modeTitle(mode);
  previewLines.innerHTML = "";
  const rows = randomPreviewRows(mode);
  rows.forEach((r,idx)=>{
    const row=document.createElement("div");
    row.className="preview-row";
    const wire=document.createElement("div");
    wire.className="preview-wire";
    row.appendChild(wire);
    if(r){
      const tag=document.createElement("span");
      tag.className=r.class;
      tag.textContent=r.label;
      row.appendChild(tag);
    }else{
      const spacer=document.createElement("span");
      spacer.style.minWidth="50px";
      row.appendChild(spacer);
    }
    previewLines.appendChild(row);
    setTimeout(()=>row.classList.add("show-row"), 40*idx+60);
  });
}
function showPreviewCard(){
  previewCard.classList.remove("hidden","show");
  void previewCard.offsetWidth;
  previewCard.classList.add("show");
}
function hidePreviewCard(immediate=false){
  if(immediate){
    previewCard.classList.remove("show");
    previewCard.classList.add("hidden");
  }else{
    previewCard.classList.remove("show");
    setTimeout(()=>previewCard.classList.add("hidden"),260);
  }
}
function updatePreviewForMode(mode){
  if(!mode){ hidePreviewCard(); return; }
  renderPreviewCard(mode);
  showPreviewCard();
}

/* RENDER TODAY CARD */
function renderWorkoutCard(workout){
  const {mode, items} = workout;
  dayTitleEl.textContent = modeTitle(mode);
  linesEl.innerHTML="";
  items.forEach((it,idx)=>{

/* TIMER */
function stopCountdown(){
  if(countdownInterval){
    clearInterval(countdownInterval);
    countdownInterval=null;
  }
}
function startBigTimer(target){
  stopCountdown();
  bigTimer.classList.remove("hidden");
  requestAnimationFrame(()=> bigTimer.classList.add("show"));

  function tick(){
    const now=new Date();
    let diff=target-now;
    if(diff<=0){
      stopCountdown();
      bigTimer.classList.remove("show");
      setTimeout(()=>{
        bigTimer.classList.add("hidden");
        initUI();
      },300);
      return;
    }
    const totalSec=Math.floor(diff/1000);
    const h=String(Math.floor(totalSec/3600)).padStart(2,"0");
    const m=String(Math.floor((totalSec%3600)/60)).padStart(2,"0");
    const s=String(totalSec%60).padStart(2,"0");
    tH.textContent=h;
    tM.textContent=m;
    tS.textContent=s;
  }
  tick();
  countdownInterval=setInterval(tick,1000);
}

function updateStreakWidget() {
  // Streak days
  const streak = getStreak();
  const streakEl = document.querySelector("#streakDayCount");
  if (streakEl) streakEl.textContent = streak;

  // Weekly history
  const hist = loadHistory();
  const completedDaysSet = new Set();

  Object.keys(hist).forEach(mode => {
    const entry = hist[mode];
    if (entry && entry.dayName) {
      completedDaysSet.add(entry.dayName);
    }
  });

  // Weekly progress (1/3)
  const weekCount = Math.min(completedDaysSet.size, 3);
  const weekNumberEl = document.querySelector("#weekProgressCount");
  const weekFillEl = document.querySelector("#weekProgressFill");

  if (weekNumberEl) weekNumberEl.textContent = weekCount;
  if (weekFillEl) {
    const pct = (weekCount / 3) * 100;
    weekFillEl.style.width = pct + "%";
  }

  // Reset all day dots
  ["mon","tue","wed","thu","fri","sat","sun"].forEach(d=>{
    const el = document.querySelector(`#dot-${d}`);
    if (el) el.classList.remove("filled");
  });

  // Fill dots for each completed day (based on history entries)
  completedDaysSet.forEach(dayName=>{
    const short = dayName.slice(0,3).toLowerCase(); // "Monday" -> "mon"
    const el = document.querySelector(`#dot-${short}`);
    if (el) el.classList.add("filled");
  });
}

// called after a workout is fully completed (slide finished)
function updateWeeklyStatsAfterCompletion(){
  const wk = weekKey();
  let summary = loadWeekSummary() || {week:wk, workouts:0, counted:false};
  if(summary.week !== wk){
    summary = {week:wk, workouts:0, counted:false};
  }

  const hist = loadHistory();
  const doneCount = Object.keys(hist).length;
  summary.workouts = doneCount;

  let streak = getStreak();
  if(doneCount >= 3 && !summary.counted){
    streak += 1;
    summary.counted = true;
    setStreak(streak);
  }else{
    setStreak(streak);
  }
  saveWeekSummary(summary);

  return {doneCount, streak};
}

/* SLIDER LOGIC â€“ smoother, transform-based */
let sliding=false;
let startX=0;
let currentX=0;
let maxSlide=0;
let knobWidth=0;
let trackWidth=0;

function resetSlider(){
  const trackRect = slideTrackEl.getBoundingClientRect();
  const knobRect  = slideKnob.getBoundingClientRect();
  trackWidth = trackRect.width || 1;
  knobWidth  = knobRect.width || 48;
  maxSlide   = trackWidth - knobWidth - 8;

  slideTrackEl.classList.remove("filled");
  slideKnob.style.transition = "none";
  slideFillEl.style.transition = "none";

  slideKnob.style.transform = "translate(0,-50%)";
  slideFillEl.style.transform = "scaleX(0)";

  setTimeout(()=>{
    slideKnob.style.transition = "transform .2s ease-out";
    slideFillEl.style.transition = "transform .2s ease-out";
  },20);
}

slideKnob.addEventListener("pointerdown",e=>{
  e.preventDefault();
  sliding=true;
  slideKnob.setPointerCapture(e.pointerId);

  const trackRect = slideTrackEl.getBoundingClientRect();
  const knobRect  = slideKnob.getBoundingClientRect();
  trackWidth = trackRect.width || 1;
  knobWidth  = knobRect.width || 48;
  maxSlide   = trackWidth - knobWidth - 8;

  startX = e.clientX;
  currentX = 0;

  slideKnob.style.transition = "none";
  slideFillEl.style.transition = "none";

  if(navigator.vibrate) navigator.vibrate(6);
});
slideKnob.addEventListener("pointermove",e=>{
  if(!sliding) return;
  const dx = e.clientX - startX;
  let x = Math.max(0, Math.min(maxSlide, dx));
  currentX = x;

  const progress = maxSlide === 0 ? 0 : (x / maxSlide);

  slideKnob.style.transform = `translate(${x}px,-50%)`;
  slideFillEl.style.transform = `scaleX(${progress})`;
});
function endSlide(e){
  if(!sliding) return;
  sliding=false;
  if(e.pointerId) slideKnob.releasePointerCapture(e.pointerId);

  slideKnob.style.transition = "transform .22s ease-out";
  slideFillEl.style.transition = "transform .22s ease-out";

  const progress = maxSlide === 0 ? 0 : (currentX / maxSlide);

  if(progress > 0.92){
    const x = maxSlide;
    slideKnob.style.transform = `translate(${x}px,-50%)`;
    slideFillEl.style.transform = `scaleX(1)`;
    slideTrackEl.classList.add("filled");
    if(navigator.vibrate) navigator.vibrate(15);
    handleComplete();
  }else{
    slideTrackEl.classList.remove("filled");
    slideKnob.style.transform = "translate(0,-50%)";
    slideFillEl.style.transform = "scaleX(0)";
  }
}
slideKnob.addEventListener("pointerup",endSlide);
slideKnob.addEventListener("pointercancel",endSlide);

function updateWeatherUI(){

        city=r.address.city||r.address.town||r.address.village||r.address.county||city;
      }catch{}
      weatherEl.textContent=`${emoji} ${temp}Â°C ${city}`;
    }catch{

/* INIT UI
   RULES:
   - If completedToday => always showCompletedState (locked for the day)
   - Else if workoutToday => always showWorkoutState (stuck on workout)
   - Else if before start time => pre-locked countdown
   - Else normal selection
*/
function initUI(){
  resetWeekIfNeeded();
  clearRadioSelection();
  selectedMode=null;
  hidePreviewCard(true);
  hidePastCard();

  const workout       = loadWorkoutToday();
  const completedObj  = loadCompletedToday();
  const hasCompleted  = !!completedObj;
  const lockedByTime  = !afterStart(); // true = before today's 17:30 in prod, or before dev unlock

  if(hasCompleted){
    // Once you've completed today's workout, you're locked to completed view for the rest of the day
    showCompletedState();
  }else if(workout){
    // Workout generated but not completed -> stuck on workout screen (even after refresh)
    showWorkoutState(workout);
  }else if(lockedByTime){
    // Before daily unlock and nothing done yet -> pre-locked countdown
    showPreLockedState();
  }else if(!anyUnlockedModes()){
    showAllUsedWeekState();
  }else{
    showSelectionState();
  }

  // Ensure widget is in sync on initial load
  updateStreakWidget();
}
