<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Builder</title>

<style>
  :root {
    --brand:#2453f5;
    --ink:#0f172a;
    --sub:#64748b;
    --bg:#ffffff;
    --card:#f8f9fb;
    --pill-blue:#e8eeff;
    --pill-orange:#fff4e6;
    --pill-green:#e6fae9;
    --pill-blue-text:#2453f5;
    --pill-orange-text:#ff9f43;
    --pill-green-text:#22c55e;
  }

  body {
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro",Segoe UI,Roboto,sans-serif;
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--ink);
  }

  .container {
    padding:24px;
    max-width:480px;
    margin:auto;
  }

  .weather {
    font-size:15px;
    color:var(--sub);
    margin-bottom:14px;
  }

  h1 {
    font-size:28px;
    font-weight:700;
    margin:0 0 6px;
  }

  h2 {
    font-size:16px;
    font-weight:400;
    color:var(--sub);
    margin:0 0 18px;
  }

  /* RADIO ROW --------------------------------------------------- */
  .radio-row {
    display:flex;
    gap:18px;
    margin-bottom:22px;
  }

  .radio-option {
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
    cursor:pointer;
    user-select:none;
    color:var(--ink);
    transition:opacity .2s ease;
  }

  .radio-option input {
    appearance:none;
    width:18px;
    height:18px;
    border-radius:50%;
    border:2px solid #b7bfca;
    background:#fff;
    position:relative;
    cursor:pointer;
  }

  .radio-option input:checked {
    border-color:var(--brand);
  }

  .radio-option input:checked::after {
    content:"";
    position:absolute;
    inset:4px;
    border-radius:50%;
    background:var(--brand);
  }

  .radio-option.disabled {
    opacity:0.4;
    cursor:not-allowed;
  }

  .radio-option.active {
    font-weight:600;
    color:var(--brand);
  }

  /* AI GRADIENT ------------------------------------------------- */
  .ai-stage {
    height:160px;
    margin:12px 0 18px;
    display:none;
    border-radius:100%;
    position:relative;
  }

  .ai-stage::before {
    content:"";
    position:absolute;
    inset:-20% -15% -25% -15%;
    filter:blur(84px) saturate(160%) contrast(115%);
    opacity:0;
    transition:opacity .25s ease;
    background:
      radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
      radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
      radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
      radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
    background-blend-mode:screen;
    animation:meshBreath 2s ease-in-out infinite,
             meshDrift 3s ease-in-out infinite;
  }

  .ai-stage.show::before { opacity:.9; }

  @keyframes meshBreath {
    0%,100% { transform:scale(1); opacity:.7 }
    50%     { transform:scale(1.05); opacity:.3 }
  }

  @keyframes meshDrift {
    0%   { transform:translate3d(0,0,0); }
    50%  { transform:translate3d(2%,-1.5%,0); }
    100% { transform:translate3d(0,0,0); }
  }

  /* WORKOUT CARD ------------------------------------------------ */
  .workout-card {
    background:var(--card);
    border-radius:16px;
    padding:20px;
    margin-top:8px;
  }

  .section-title {
    font-size:20px;
    font-weight:700;
    margin-bottom:10px;
  }

  .type-line {
    font-size:16px;
    margin-bottom:6px;
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
  }

  .pill {
    padding:2px 8px;
    border-radius:10px;
    font-size:12px;
    font-weight:600;
  }

  .pill-weighted {
    background:var(--pill-blue);
    color:var(--pill-blue-text);
  }

  .pill-shoulders,
  .pill-biceps {
    background:var(--pill-orange);
    color:var(--pill-orange-text);
  }

  .pill-abs {
    background:var(--pill-green);
    color:var(--pill-green-text);
  }

  /* FIXED BOTTOM BUTTONS --------------------------------------- */
  .create-btn,
  .complete-btn {
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    height:56px;
    background:var(--brand);
    color:#fff;
    border:none;
    border-radius:28px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
  }

  .create-btn:disabled {
    opacity:0.6;
    cursor:default;
  }

  .hidden { display:none !important; }

  /* CONFETTI ---------------------------------------------------- */
  .confetti-piece {
    position:fixed;
    top:-10px;
    width:6px;
    height:10px;
    border-radius:2px;
    opacity:0.9;
    pointer-events:none;
    animation:confettiFall var(--confetti-duration) ease-out forwards;
  }

  @keyframes confettiFall {
    0% {
      transform:translate3d(0,-20px,0) rotateZ(0deg);
      opacity:1;
    }
    100% {
      transform:translate3d(0,100vh,0) rotateZ(260deg);
      opacity:0;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div id="weather" class="weather">Enable location for weather</div>

  <h1>Welcome back Jy</h1>
  <h2 id="subtitle">What would you like to train?</h2>

  <div id="radioRow" class="radio-row">
    <label id="optPull" class="radio-option">
      <input type="radio" name="mode" value="pull"> Pull
    </label>
    <label id="optPush" class="radio-option">
      <input type="radio" name="mode" value="push"> Push
    </label>
    <label id="optLegs" class="radio-option">
      <input type="radio" name="mode" value="legs"> Legs
    </label>
    <label id="optFull" class="radio-option">
      <input type="radio" name="mode" value="full"> Full body
    </label>
  </div>

  <div id="aiStage" class="ai-stage"></div>

  <div id="output" style="display:none;">
    <div id="workoutCard" class="workout-card"></div>
  </div>
</div>

<button id="create" class="create-btn">Generate</button>
<button id="completeBtn" class="complete-btn hidden">Push Day Completed</button>

<script>
const qs = s => document.querySelector(s);
const DEV = new URLSearchParams(location.search).get("dev")==="true";

/* ========== SOUND (soft chime) ========== */
const Sound = (() => {
  let ctx = null;
  function ensure() {
    if (!ctx) {
      const A = window.AudioContext || window.webkitAudioContext;
      if (!A) return null;
      ctx = new A();
    }
    if (ctx.state === "suspended") ctx.resume();
    return ctx;
  }
  document.addEventListener("pointerdown", ensure, { once:true });

  function chime() {
    const ac = ensure();
    if (!ac) return;
    const now = ac.currentTime;
    [880,1320].forEach((f,i)=>{
      const osc=ac.createOscillator();
      const gain=ac.createGain();
      osc.type="sine";
      osc.frequency.setValueAtTime(f,now+i*0.12);
      gain.gain.setValueAtTime(0,now+i*0.12);
      gain.gain.linearRampToValueAtTime(0.18,now+i*0.12+0.02);
      gain.gain.linearRampToValueAtTime(0,now+i*0.12+0.25);
      osc.connect(gain); gain.connect(ac.destination);
      osc.start(now+i*0.12); osc.stop(now+i*0.12+0.3);
    });
  }
  return { chime };
})();

/* ========== CONFETTI ========== */
function launchConfetti(){
  const colors=["#f97316","#fb7185","#22c55e","#38bdf8","#eab308"];
  const count=70;
  for(let i=0;i<count;i++){
    const el=document.createElement("div");
    el.className="confetti-piece";
    el.style.left=Math.random()*100+"vw";
    el.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    el.style.animationDuration=(0.8+Math.random()*0.6).toFixed(2)+"s";
    el.style.transform=`translate3d(0,0,0) rotateZ(${Math.random()*360}deg)`;
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),1600);
  }
}

/* ========== METALS + PILLS ========== */
const metals=["Metacon","EMOM","Ladder","AMRAP","Tabata"];
const maybeAbs = () => Math.random()<0.5;
const maybeWeighted = () => Math.random()<0.25;

function pillWeighted(){ return `<span class="pill pill-weighted">Weighted</span>` }
function pillShoulders(){ return `<span class="pill pill-shoulders">Shoulders</span>` }
function pillBiceps(){ return `<span class="pill pill-biceps">Biceps</span>` }
function pillAbs(){ return `<span class="pill pill-abs">Abs</span>` }

function assemblePills(weight,special,abs){
  let out="";
  if(weight) out+=pillWeighted()+" ";
  if(special) out+=special+" ";
  if(abs) out+=pillAbs();
  return out.trim();
}
function metalLabel(){ return metals[Math.floor(Math.random()*metals.length)]; }

function modeTitle(mode){
  if(mode==="pull") return "Pull Day";
  if(mode==="push") return "Push Day";
  if(mode==="legs") return "Legs Day";
  if(mode==="full") return "Full Body Day";
  return "Workout";
}

/* ========== WORKOUT BUILDERS ========== */
function buildPushHTML(){
  let h=`<div class="section-title">Push Day</div>`;
  h+=`<div class="type-line">Strength ${pillWeighted()}</div>`;

  const addShoulders=Math.random()<0.5;
  const shouldersSlot=addShoulders?(Math.random()<0.5?1:2):0;

  for(let i=1;i<=2;i++){
    const label=metalLabel();
    const weighted=maybeWeighted();
    const abs=maybeAbs();
    const special = (i===shouldersSlot ? pillShoulders() : "");
    const pills = assemblePills(weighted,special,abs);
    h+=`<div class="type-line">${label} ${pills}</div>`;
  }
  return h;
}

function buildPullHTML(){
  let h=`<div class="section-title">Pull Day</div>`;
  h+=`<div class="type-line">Strength ${pillWeighted()}</div>`;

  const addBiceps=Math.random()<0.5;
  const bicepsSlot=addBiceps?(Math.random()<0.5?1:2):0;

  for(let i=1;i<=2;i++){
    const label=metalLabel();
    const weighted=maybeWeighted();
    const abs=maybeAbs();
    const special=(i===bicepsSlot?pillBiceps():"");
    const pills = assemblePills(weighted,special,abs);
    h+=`<div class="type-line">${label} ${pills}</div>`;
  }
  return h;
}

function buildLegsHTML(){
  let h=`<div class="section-title">Legs Day</div>`;
  const count=Math.random()<0.5?2:3;
  for(let i=0;i<count;i++){
    const label=metalLabel();
    const weighted=maybeWeighted();
    const abs=maybeAbs();
    const pills = assemblePills(weighted,"",abs);
    h+=`<div class="type-line">${label} ${pills}</div>`;
  }
  return h;
}

function buildFullHTML(){
  let h=`<div class="section-title">Full Body Day</div>`;
  const heavy=Math.random()<0.5;
  if(heavy){
    h+=`<div class="type-line">Push Strength ${pillWeighted()}</div>`;
    h+=`<div class="type-line">Pull Strength ${pillWeighted()}</div>`;
    const label=metalLabel();
    const weighted=maybeWeighted();
    const abs=maybeAbs();
    const pills = assemblePills(weighted,"",abs);
    h+=`<div class="type-line">${label} ${pills}</div>`;
  }else{
    for(let i=0;i<3;i++){
      const label=metalLabel();
      const weighted=maybeWeighted();
      const abs=maybeAbs();
      const pills = assemblePills(weighted,"",abs);
      h+=`<div class="type-line">${label} ${pills}</div>`;
    }
  }
  return h;
}

/* ========== DATE + LOCKS + STORAGE ========== */
function todayString(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
function getWeekKey(){
  const d=new Date();
  const s=new Date(d.getFullYear(),0,1);
  const days=Math.floor((d-s)/86400000);
  const week=Math.ceil((d.getDay()+1+days)/7);
  return `${d.getFullYear()}-W${week}`;
}
function loadLocks(){ return JSON.parse(localStorage.getItem("locks")||"{}"); }
function saveLocks(l){ localStorage.setItem("locks",JSON.stringify(l)); }

function saveWorkoutToday(mode,html){
  if(DEV) return;
  localStorage.setItem("workoutToday",JSON.stringify({date:todayString(),mode,html}));
}
function loadWorkoutToday(){
  if(DEV) return null;
  const raw=localStorage.getItem("workoutToday");
  if(!raw) return null;
  try{
    const d=JSON.parse(raw);
    if(d.date===todayString()) return d;
  }catch{}
  return null;
}
function saveCompletedToday(mode){
  if(DEV) return;
  localStorage.setItem("completedToday",JSON.stringify({date:todayString(),mode}));
}
function loadCompletedToday(){
  if(DEV) return null;
  const raw=localStorage.getItem("completedToday");
  if(!raw) return null;
  try{
    const d=JSON.parse(raw);
    if(d.date===todayString()) return d;
  }catch{}
  return null;
}

/* reset weekly */
(function resetWeekIfNeeded(){
  const nowKey=getWeekKey();
  const prev=localStorage.getItem("weekKey");
  if(prev!==nowKey){
    localStorage.setItem("weekKey",nowKey);
    localStorage.removeItem("locks");
    localStorage.removeItem("workoutToday");
    localStorage.removeItem("completedToday");
  }
})();

/* ========== COUNTDOWN TO NEXT WORKOUT ========== */
let countdownInterval=null;

function stopCountdown(){
  if(countdownInterval){
    clearInterval(countdownInterval);
    countdownInterval=null;
  }
}

/* if completed=true -> always tomorrow 17:30; else -> today 17:30 if in future, otherwise null (available now) */
function getNextWorkoutTime(completed){
  const now=new Date();
  const target=new Date();
  if(completed){
    target.setDate(target.getDate()+1);
    target.setHours(17,30,0,0);
    return target;
  }else{
    target.setHours(17,30,0,0);
    if(now<target) return target;
    return null; // already open
  }
}

function startCountdown(target){
  if(DEV) return; // skip in dev
  stopCountdown();
  const btn=createBtn;
  btn.disabled=true;
  btn.style.display="block";

  function tick(){
    const now=new Date();
    let diff=target-now;
    if(diff<=0){
      stopCountdown();
      // new window opened → clear today's state and re-init UI
      localStorage.removeItem("workoutToday");
      localStorage.removeItem("completedToday");
      init();
      return;
    }
    const totalSec=Math.floor(diff/1000);
    const h=String(Math.floor(totalSec/3600)).padStart(2,"0");
    const m=String(Math.floor((totalSec%3600)/60)).padStart(2,"0");
    const s=String(totalSec%60).padStart(2,"0");
    btn.textContent=`Next workout in ${h}:${m}:${s}`;
  }
  tick();
  countdownInterval=setInterval(tick,1000);
}

/* ========== UI ELEMENTS ========== */
const subtitleEl=qs("#subtitle");
const radioRow=qs("#radioRow");
const aiStage=qs("#aiStage");
const output=qs("#output");
const card=qs("#workoutCard");
const createBtn=qs("#create");
const completeBtn=qs("#completeBtn");

const radioMap={
  pull:qs("#optPull"),
  push:qs("#optPush"),
  legs:qs("#optLegs"),
  full:qs("#optFull")
};

function anyUnlocked(){
  if(DEV) return true;
  const locks=loadLocks();
  return Object.keys(radioMap).some(m=>!locks[m]);
}

function updateButtonLabel(){
  const sel=document.querySelector("input[name='mode']:checked");
  if(!sel){
    createBtn.textContent="Generate";
    return;
  }
  const mode=sel.value;
  const label=mode==="full"?"Full Body":mode.charAt(0).toUpperCase()+mode.slice(1);
  createBtn.textContent=`Generate ${label}`;
}

function refreshRadios(){
  const locks=DEV?{}:loadLocks();
  Object.entries(radioMap).forEach(([mode,label])=>{
    const input=label.querySelector("input");
    label.classList.remove("active","disabled");
    input.disabled=false;
    if(locks[mode] && !DEV){
      input.disabled=true;
      label.classList.add("disabled");
    }
    if(input.checked) label.classList.add("active");
  });
  updateButtonLabel();
}

/* PRE state: no workout yet */
function enterPreState(){
  stopCountdown();
  subtitleEl.textContent="What would you like to train?";
  output.style.display="none";
  completeBtn.classList.add("hidden");
  radioRow.style.display="flex";
  createBtn.style.display="block";

  const target=getNextWorkoutTime(false);
  if(target){
    // locked by time (before 5:30 today)
    document.querySelectorAll("input[name='mode']").forEach(i=>{
      i.checked=false;
    });
    Object.values(radioMap).forEach(l=>l.classList.remove("active"));
    startCountdown(target);
  }else{
    // free to generate
    createBtn.disabled=true;
    createBtn.textContent="Generate";
    refreshRadios();
  }
}

/* AFTER workout generated, before completed */
function enterWorkoutView(mode){
  stopCountdown();
  subtitleEl.textContent="Today’s workout";
  radioRow.style.display="none";
  output.style.display="block";
  createBtn.style.display="none";

  const title=modeTitle(mode);
  completeBtn.textContent=`${title} completed`;
  completeBtn.classList.remove("hidden");
}

/* AFTER completed -> locked timer until tomorrow 5:30 */
function enterCompletedView(mode){
  stopCountdown();
  subtitleEl.textContent="Workout completed";
  radioRow.style.display="none";
  output.style.display="none";
  completeBtn.classList.add("hidden");
  const target=getNextWorkoutTime(true);
  startCountdown(target);
}

/* ========== BUTTON HANDLERS ========== */
createBtn.addEventListener("click",()=>{
  const sel=document.querySelector("input[name='mode']:checked");
  if(!sel) return;
  const mode=sel.value;

  aiStage.style.display="block";
  aiStage.classList.add("show");
  output.style.display="none";
  createBtn.disabled=true;

  setTimeout(()=>{
    let html="";
    if(mode==="push") html=buildPushHTML();
    else if(mode==="pull") html=buildPullHTML();
    else if(mode==="legs") html=buildLegsHTML();
    else html=buildFullHTML();

    card.innerHTML=html;
    aiStage.classList.remove("show");
    aiStage.style.display="none";

    if(!DEV){
      saveWorkoutToday(mode,html);
      const locks=loadLocks();
      locks[mode]=true;
      saveLocks(locks);
    }

    enterWorkoutView(mode);
  },900);
});

completeBtn.addEventListener("click",()=>{
  const todayData=loadWorkoutToday();
  const mode=todayData?.mode || "workout";
  launchConfetti();
  Sound.chime();
  saveCompletedToday(mode);
  enterCompletedView(mode);
});

/* ========== INIT ========== */
function init(){
  const todayData=loadWorkoutToday();
  const completedData=loadCompletedToday();

  if(todayData && !DEV){
    if(completedData){
      enterCompletedView(todayData.mode);
    }else{
      card.innerHTML=todayData.html;
      enterWorkoutView(todayData.mode);
    }
  }else{
    if(!anyUnlocked() && !DEV){
      subtitleEl.textContent="All workouts used this week";
      radioRow.style.display="none";
      output.style.display="none";
      createBtn.style.display="none";
      completeBtn.classList.add("hidden");
    }else{
      enterPreState();
    }
  }
}

document.querySelectorAll("input[name='mode']").forEach(inp=>{
  inp.addEventListener("change",()=>{
    refreshRadios();
    // only enable generate if time window is open
    const target=getNextWorkoutTime(false);
    if(!target){ // open
      const sel=document.querySelector("input[name='mode']:checked");
      createBtn.disabled=!sel;
    }
  });
});

init();

/* ========== WEATHER (simple) ========== */
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(async pos=>{
    try{
      const lat=pos.coords.latitude;
      const lon=pos.coords.longitude;
      const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`);
      const j=await r.json();
      const temp=Math.round(j.current_weather.temperature);
      qs("#weather").textContent=`${temp}°C`;
    }catch{
      qs("#weather").textContent="Weather unavailable";
    }
  },()=>qs("#weather").textContent="Enable location for weather");
}
</script>
</body>
</html>
