

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Jy Workout</title>

<style>
:root{
  --brand:#2453f5;
  --ink:#0f172a;
  --sub:#64748b;

  --bgTop:#ffffff;
  --bgBottom:#ffffff;

  --card:#ffffff;
  --shadow-soft:0 18px 48px rgba(15,23,42,0.12);

  --tag-purple-bg:#ede9fe; --tag-purple-ink:#6d28d9;
  --tag-green-bg:#dcfce7;  --tag-green-ink:#16a34a;
  --tag-blue-bg:#e4ecff;   --tag-blue-ink:#2453f5;
  --tag-pink-bg:#ffe4f1;   --tag-pink-ink:#be185d;
  --tag-orange-bg:#ffe6bf; --tag-orange-ink:#b45309;
  --tag-teal-bg:#d1fae5;   --tag-teal-ink:#0f766e;
  --tag-red-bg:#ffe0e0;    --tag-red-ink:#dc2626;
  --tag-yellow-bg:#fef3c7; --tag-yellow-ink:#a16207;

  --radius:18px;
    
  /* UI System Colors */
  --btn-secondary-bg: #f7f8f9;
  --btn-disabled-text: #cbd5e1;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
  color:var(--ink);
  -webkit-font-smoothing:antialiased;
  background:linear-gradient(180deg,var(--bgTop),var(--bgBottom));
  overflow:hidden;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  user-select: none;
}

/* --- APP ENTRANCE ANIMATION --- */
@keyframes appEntrance {
  0% { opacity: 0; transform: scale(0.94) translateY(12px); filter: blur(4px); }
  100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
}

.container{
  max-width:520px;
  margin:0 auto;
  padding:18px 18px 0;
  height:100vh;
  display:flex;
  flex-direction:column;
  animation: appEntrance 0.75s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

.top-bar{ display:flex; justify-content:flex-end; align-items:center; padding-bottom:8px; }
.top-bar.hidden{ display:none; }

.history-btn{
  background:none;
  border:none;
  color:var(--ink);
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  padding: 8px;
  transition: opacity 0.2s;
}
.history-btn:active { opacity: 0.6; }
.history-btn.hidden{ display:none; }

.center{
  position:relative;
  flex:1;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding-top:18px;
}
.train-header{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:16px;
  padding-bottom:12px;
  z-index:10;
  transition: opacity 0.3s ease;
}

.train-left{ display:flex; flex-direction:column; gap:8px; width: 100%; }
.train-title{ font-size:20px; font-weight:600; letter-spacing:-0.02em; }

.weekly-center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  opacity: 1;
  transition: opacity 0.5s ease;
}
.weekly-center.hidden{ display:none; opacity: 0; }

.weekly-count{ text-align:center; transform:translateY(-10px); opacity:.95; }

/* --- COUNTER ANIMATION CSS --- */
.weekly-count .num-wrap {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size:150px;
  font-weight:900;
  letter-spacing:-0.05em;
  color:rgba(15,23,42,0.08);
  text-shadow: 0 1px 0 rgba(255,255,255,0.8), 0 -1px 0 rgba(15,23,42,0.05);
  line-height: 0.9;
  height: 135px;
  overflow: hidden;
}

.ticker-digit { position: relative; height: 100%; display: inline-block; }
.ticker-track {
  display: flex; flex-direction: column;
  transform: translateY(-50%);
  transition: transform 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.15);
  will-change: transform;
}
.ticker-num { height: 135px; display: flex; align-items: center; justify-content: center; }

.weekly-count .label{
  margin-top:10px;
  font-size:16px;
  font-weight:400;
  color:rgba(100,116,139,0.65);
  letter-spacing:-0.02em;
  display:inline-flex;
  align-items:baseline;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
  max-width:90vw;
}
.weekly-count .label .dot{ opacity:.55; }
.weekly-count .label .streak-inline{ color:rgba(15,23,42,0.88); font-weight:500; }

.card{
  width:min(460px, 100%);
  background:var(--card);
  border-radius:22px;
  box-shadow:var(--shadow-soft);
  padding:22px 22px;
  opacity:0;
  transform:translateY(18px) scale(.98);
  transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
  position:relative;
  z-index:3;
}
.card.visible{ opacity:1; transform:translateY(0) scale(1); }
.card.hidden{ display:none; }

.card-title{ font-size:20px; font-weight:600; margin:0 0 18px; letter-spacing:-0.03em; }

/* SHARED CARD TIMER (In Card Bottom) */
.card-timer-wrap {
  display: flex;
  justify-content: center;
  padding-top: 18px;
  border-top: 1px solid rgba(15,23,42,0.04);
  margin-top: 12px;
}
.card-timer-wrap.hidden { display: none; }

.card-timer {
  background: transparent;
  color: var(--brand);
  font-size: 17px;
  font-weight: 700;
  padding: 10px 24px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.1s, color 0.2s;
  min-width: 140px;
}
.card-timer:active { transform: scale(0.96); opacity: 0.7; }
.card-timer.paused { color: #dc2626; /* Red when paused */ }


.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:10px 0;
  border-bottom:0px solid rgba(15,23,42,0.04);
}
.row:last-child{ border-bottom:none; }
.row-left{ display:flex; align-items:center; gap:10px; min-width:0; }
.row-text{ font-size:16px; font-weight:400; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.tags{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
.pill{
  padding:6px 12px;
  border-radius:999px;
  font-size:14px;
  font-weight:500;
  line-height:1;
  white-space:nowrap;
}

.pill-pull{ background:var(--tag-green-bg); color:var(--tag-green-ink); }
.pill-push{ background:var(--tag-blue-bg); color:var(--tag-blue-ink); }
.pill-shoulders{ background:var(--tag-pink-bg); color:var(--tag-pink-ink); }
.pill-legs{ background:var(--tag-orange-bg); color:var(--tag-orange-ink); }
.pill-abs{ background:var(--tag-teal-bg); color:var(--tag-teal-ink); }
.pill-cardio{ background:var(--tag-yellow-bg); color:var(--tag-yellow-ink); }

.plan-btn{
  margin-top:14px;
  width:100%;
  background:none;
  border:none;
  color:var(--brand);
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  padding:6px 0;
}
.plan-btn.hidden{ display:none; }

/* --- GRADIENT --- */
.ai-stage{
  position:absolute;
  left:50%;
  top:38%;
  transform:translate(-50%,-50%);
  width:260px;
  height:260px;
  border-radius:50%;
  pointer-events:none;
  display:none;
  z-index:1;
  overflow:visible;
}
.ai-stage::before{
  content:"";
  position:absolute;
  inset:-20% -15% -25% -15%;
  filter:blur(84px) saturate(160%) contrast(115%);
  opacity:0;
  transition:opacity .25s ease;
  background:
    radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
    radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
    radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
    radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
  animation:meshBreath 2s ease-in-out infinite, meshDrift 3s ease-in-out infinite;
}
.ai-stage.show::before{ opacity:.9; }

@keyframes meshBreath{
  0%,100%{ transform:scale(1); opacity:.65 }
  50%{ transform:scale(1.04); opacity:.35 }
}
@keyframes meshDrift{
  0%{ transform:translate3d(0,0,0); }
  50%{ transform:translate3d(2%,-1.5%,0); }
  100%{ transform:translate3d(0,0,0); }
}

.train-header.hidden { display: none; }
/* Actions */
.actions{
  position:relative;
  padding:12px 0 18px;
  z-index:10;
  transform: translateY(-1.5rem);
  transition: opacity 0.4s ease;
}
.actions.faded { opacity: 0; pointer-events: none; }

/* === ROUND COUNTER (SPLIT STYLE & DISABLED STATE) === */
.round-counter-wrap {
  position: absolute;
  right: 0;
  bottom: calc(52px + 16px + 16px);
  width: 100%;
  height: 52px;
  display: flex;
  gap: 0;
  z-index: 20;
  transition: transform 0.1s, opacity 0.2s, box-shadow 0.2s;
  opacity: 0;
  pointer-events: none;
  transform: scale(0.9);
   
  box-shadow: 0 4px 12px rgba(36, 83, 245, 0.4);
  border-radius: 999px;
  overflow: hidden;
}
.round-counter-wrap.visible {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1);
}

/* Disabled Wrapper Styling */
.round-counter-wrap.disabled-state {
  box-shadow: none;
  background: var(--btn-secondary-bg);
}

.round-btn {
  border: none;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.2s, opacity 0.2s, color 0.2s;
}
.round-btn:active { opacity: 0.8; }

/* Disabled Buttons Styling */
.round-btn:disabled {
  background: var(--btn-secondary-bg) !important;
  color: var(--btn-disabled-text) !important;
  cursor: not-allowed;
  pointer-events: none;
}

.round-minus {
  width: 52px; /* Fixed width matching slider knob */
  background: var(--brand); /* Blue */
  color: white;
  border-right: 1px solid rgba(255,255,255,0.3);
  flex-shrink: 0;
}
.round-minus:disabled { border-right: none; }

.round-plus {
  flex: 1;
  background: var(--brand);
  color: white;
  font-weight: 500;
}

/* === GLOBAL BUTTON STYLES === */
.btn, .wiz-next, .add-btn, .pb-btn {
  width:100%;
  height:52px;
  border:none;
  border-radius:999px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  background:var(--brand); /* Primary Blue */
  color:white;
  box-shadow:none;
  touch-action: manipulation;
  transition: transform 0.1s, opacity 0.2s, background-color 0.2s;
}
.btn:active, .wiz-next:active, .add-btn:active, .pb-btn:active { transform:scale(.98); }

/* SECONDARY (Back, Cancel, Exercises) */
.btn.secondary {
  margin-top: 16px;
  background: var(--btn-secondary-bg); /* #f7f8f9 */
  color: var(--brand); /* Blue Text */
  font-weight:600;
}

.wiz-back, .confirm-btn.cancel {
  background: var(--btn-secondary-bg); /* #f7f8f9 */
  color: var(--brand); /* Blue Text */
  font-weight:600;
}

/* DISABLED STATE (Same for all) */
.btn:disabled, .wiz-next:disabled, .add-btn:disabled {
  background: var(--btn-secondary-bg) !important; /* #f7f8f9 */
  color: var(--btn-disabled-text) !important; /* Grey Text */
  opacity: 1; /* Reset opacity */
  cursor: not-allowed;
  transform: none !important;
}

.btn.hidden{ display:none; }

/* --- STRETCHY SLIDER CSS --- */
.slide-wrap {
  width: 100%;
  height: 52px;
  margin-top: 16px;
  border-radius: 999px;
  background: #f7f8f9;
  position: relative;
  overflow: hidden;
  box-shadow: none;
  display: none;
  touch-action: pan-y;
  transition: opacity 0.2s ease;
}
.slide-wrap.show { display: block; opacity: 1; }

.slide-label-base {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: .2px;
  pointer-events: none;
  color: #2453f5;
  z-index: 1;
}

.slide-knob {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 52px;
  border-radius: 999px;
  background: var(--brand);
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 16px;
  box-shadow: 0 4px 12px rgba(36, 83, 245, 0.25);
  z-index: 2;
  cursor: grab;
  will-change: width;
}
.slide-knob:active { cursor: grabbing; }

.slide-knob span { font-size: 18px; color: white; font-weight: 600; }

.slide-label-white {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: .2px;
  pointer-events: none;
  color: #fff;
  z-index: 3;
  clip-path: inset(0 100% 0 0);
  will-change: clip-path;
}

.slide-wrap.animating .slide-knob,
.slide-wrap.animating .slide-label-white {
  transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* Confetti canvas */
#confettiCanvas{ position:fixed; left:0; top:0; width:100vw; height:100vh; pointer-events:none; z-index:2; transition: z-index 0s; }
/* =========================================================
   UPDATED MODAL SYSTEM (Smooth Transitions)
========================================================= */

/* Base Modal (The Dimmer) */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.2);
  z-index: 100;
  visibility: hidden;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease, visibility 0.3s;
}
.modal.show {
  visibility: visible;
  opacity: 1;
  pointer-events: auto;
}

/* Base Modal Sheet */
.modal-sheet {
  position: absolute;
  background: #fff;
  display: flex;
  flex-direction: column;
  transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  will-change: transform;
}

/* --- EXERCISE MODAL (Slide Up) --- */
#modal .modal-sheet {
  inset: 0;
  top: 30px;
  border-radius: 24px 24px 0 0;
  transform: translateY(100%);
}
#modal.show .modal-sheet { transform: translateY(0); }

/* --- HISTORY MODAL (Slide In Right) --- */
#historyModal .modal-sheet {
  inset: 0;
  border-radius: 0;
  transform: translateX(100%);
}
#historyModal.show .modal-sheet { transform: translateX(0); }

/* Modal Headers */
.modal-head {
  padding: 16px 18px 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid rgba(15,23,42,0.06);
}

/* Specialized History Header Grid */
.history-head-layout {
  display: grid;
  grid-template-columns: 70px 1fr 70px;
  justify-items: center;
}
.history-head-layout .modal-title { text-align: center; }

/* BACK BUTTON STYLE */
.back-btn {
  justify-self: start;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  color: var(--ink); /* Ink Color */
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 16px;
  font-weight: 400;
  transition: opacity 0.2s;
}
.back-btn:active { opacity: 0.6; }

.modal-title { font-size: 20px; font-weight: 800; }

.modal-close {
  border: none; background: #eef2f7; color: var(--ink); border-radius: 10px;
  height: 38px; padding: 0 14px; font-weight: 700; cursor: pointer;
}

.tabs{
  display:flex; gap:10px; padding:10px 18px; border-bottom:1px solid rgba(15,23,42,0.06);
  overflow-x:auto; -webkit-overflow-scrolling:touch;
}
.tab{
  border:none; background:#eef2f7; color:#0f172a; padding:10px 14px;
  border-radius:999px; font-weight:500; font-size:14px; white-space:nowrap; cursor:pointer;
}
.tab.active{ background:#e4ecff; color:var(--brand); }
.modal-body{ padding:14px 18px 18px; overflow:auto; flex:1; }

.add-row{
  display:grid; grid-template-columns:1fr 44px; gap:12px;
  margin-bottom: 16px;
}
#addReps{ width:60px; min-width:44px; max-width:44px; padding:0; text-align:center; }
#addName{ min-width:0; }

.input{
  height:48px; border-radius:12px; border:1px solid rgba(15,23,42,0.12);
  padding:0 14px; font-size:16px;
}

.add-btn {
  margin-top: 0;
  margin-bottom: 16px;
}

.list{ display:flex; flex-direction:column; gap:10px; }
.item{
  display:grid; grid-template-columns:1fr 44px 44px 44px; gap:16px;
  align-items:center; padding:0px; border-radius:14px; background:#ffffff;
}
.item .name, .item .reps {
  height:44px; border-radius:12px; border:1px solid rgba(15,23,42,0.10);
  padding:0 12px; font-size:16px; background:#fff; min-width: 0; position: relative; z-index: 1;
}
.item .reps{ width:44px; padding:0; text-align:center; font-size:14px; }
.trash{
  height:44px; width:44px; border:none; border-radius:12px; background:#ffe0e0;
  color:#dc2626; font-weight:900; font-size:18px; cursor:pointer; z-index: 10;
  position: relative; touch-action: manipulation;
}
.visibility-btn {
  height:44px; width:44px; border:none; border-radius:12px; background:#eef2f7;
  color:#64748b; font-size:18px; display:flex; align-items:center;
  justify-content:center; cursor:pointer; touch-action: manipulation;
}
.item.hidden-exercise .name, .item.hidden-exercise .reps { opacity: 0.5; background: #f8fafc; }

/* Plan modal */
.plan-list{ display:flex; flex-direction:column; gap:12px; }
.plan-row{ display:grid; grid-template-columns: 86px 1fr; gap:12px; align-items:center; }
.plan-name{ font-size:16px; font-weight:400; color:var(--ink); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

/* --- HISTORY ROW STYLES --- */
.history-list{ display:flex; flex-direction:column; gap:12px; }

.history-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  border-radius:12px;
  background:#f8fafc;
}

.history-left{ display:flex; flex-direction:column; }
.history-time{ font-size:16px; font-weight:700; }
.history-date{ font-size:12px; color:#64748b; }

.history-right{ display:flex; align-items:center; gap:10px; }

.pr-badge{
  font-size:11px; font-weight:700; background:#dcfce7; color:#16a34a;
  padding:4px 8px; border-radius:999px;
}

.history-delete{
  border:none;
  background:#ffe0e0;
  color:#dc2626;
  border-radius:8px;
  padding:6px 10px;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
  z-index: 10;
  position: relative;
  touch-action: manipulation;
  flex-shrink: 0;
  transition: transform 0.1s;
}
.history-delete:active { transform: scale(0.95); }

/* --- DELETE ACTION SHEET (New Style) --- */
.confirm-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200;
  visibility: hidden; opacity: 0; pointer-events: none;
  display: flex; align-items: flex-end; justify-content: center;
  transition: opacity 0.3s ease, visibility 0.3s;
}
.confirm-overlay.show { visibility: visible; opacity: 1; pointer-events: auto; }

.confirm-box {
  width: 100%;
  background: #fff;
  border-radius: 24px 24px 0 0;
  padding: 24px 24px 34px;
  text-align: center;
  box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
  transform: translateY(100%);
  transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
}
.confirm-overlay.show .confirm-box { transform: translateY(0); }

.confirm-content { padding: 0 0 24px; }
.confirm-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; color: #0f172a; }
.confirm-text { font-size: 15px; color: #64748b; }

.confirm-actions {
  display: flex; flex-direction: column; gap: 12px;
  border-top: none;
}

/* Primary Delete Button (Red) */
.confirm-btn.danger {
  width: 100%; height: 52px;
  background: #dc2626; color: white;
  border: none; border-radius: 999px;
  font-size: 17px; font-weight: 700; cursor: pointer;
  transition: transform 0.1s;
}
.confirm-btn.danger:active { transform: scale(0.98); }

/* Secondary Cancel Button (Grey) */
.confirm-btn.cancel {
  width: 100%; height: 52px;
  background: var(--btn-secondary-bg);
  color: var(--brand); /* Blue Text */
  border: none; border-radius: 999px;
  font-size: 17px; font-weight: 600; cursor: pointer;
  transition: transform 0.1s;
}
.confirm-btn.cancel:active { transform: scale(0.98); }

/* --- PB / ACTION SHEET OVERLAY --- */
.pb-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200;
  display: flex; align-items: flex-end; justify-content: center;
  visibility: hidden; opacity: 0; pointer-events: none;
  transition: opacity 0.3s ease, visibility 0.3s;
}
.pb-overlay.show { visibility: visible; opacity: 1; pointer-events: auto; }

.pb-card {
  width: 100%; height: 92vh; background: #fff; border-radius: 28px 28px 0 0;
  padding: 32px 24px 24px; text-align: center; box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
  transform: scale(0.95) translateY(15px); transform-origin: bottom center;
  opacity: 0; transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.15);
  padding-bottom: calc(24px + env(safe-area-inset-bottom));
  display: flex; flex-direction: column;
}

/* =========================================================

const TAGS = [

  push:  [ { name:"Push-Ups", reps:"10", hidden:false }, { name:"Dips", reps:"10", hidden:false }, { name:"Decline Push-Ups", reps:"10", hidden:false }, { name:"Diamond Push-Ups", reps:"10", hidden:false } ],
  pull:  [ { name:"Pull-Ups", reps:"5", hidden:false }, { name:"Chin-Ups", reps:"5", hidden:false }, { name:"Australian Chin-Ups", reps:"10", hidden:false } ],

  shoulders:[ { name:"Dolphin Push-Ups", reps:"10", hidden:false }, { name:"Pike Push-Ups", reps:"10", hidden:false } ],
  abs:   [ { name:"Knee Raises", reps:"20", hidden:false }, { name:"Full Body Raises", reps:"20", hidden:false }, { name:"Oblique Twists", reps:"10", hidden:false }, { name:"L-Sit Hold", reps:"15s", hidden:false }, { name:"Plank", reps:"45s", hidden:false }, { name:"Dead Bug", reps:"20", hidden:false } ],
  cardio:[ { name:"Jumping Jacks", reps:"20", hidden:false }, { name:"Mountain Climbers", reps:"20", hidden:false } ],

const LS = {
  library:   "jy_library_v3",
  streak:    "jy_streak_v1",
  weekKey:   "jy_weekKey_v1",
  weekCount: "jy_weekCount_v1",
  weekCounted:"jy_week_counted_v1",
  totalDays: "jy_total_days_trained_v1",
  lastDone:  "jy_last_workout_date_v1",
  metaconHistory: "jy_metacon_history_v1",
  workoutHistory: "jy_workout_history_v1",
  currentWorkout: "jy_current_workout_v1",
  metaconState: "jy_metacon_state_v2",
  pbByType: "jy_pb_by_type_v1",
};

/* =========================================================
  UTIL
========================================================= */
const qs   = s => document.querySelector(s);
const qsa  = s => Array.from(document.querySelectorAll(s));

function loadJSON(key, fallback){
  try{
    const raw = localStorage.getItem(key);
    if(!raw) return fallback;
    return JSON.parse(raw);
  }catch{ return fallback; }
}
function saveJSON(key, val){ localStorage.setItem(key, JSON.stringify(val)); }

function todayKey(){
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
function isoWeekKey(d=new Date()){
  const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  const dayNum = date.getUTCDay() || 7;
  date.setUTCDate(date.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
  const weekNo = Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
  return `${date.getUTCFullYear()}-W${String(weekNo).padStart(2,"0")}`;
}
function formatDate(dateStr){
  const d = new Date(dateStr);
  return d.toLocaleDateString(undefined, { day:"numeric", month:"short", year:"numeric" });
}
function msToClock(ms){
  ms = Math.max(0, Math.floor(ms));
  const total = Math.floor(ms / 1000);
  const m = Math.floor(total / 60);
  const s = total % 60;
  return `${m}:${String(s).padStart(2,"0")}`;
}
function cap(s){ return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

function pillForTag(tagKey){
  const t = TAGS.find(t=>t.key===tagKey);
  return t ? t.pill : "";
}

function hardResetPointerState() {
  document.body.style.pointerEvents = "none";
  requestAnimationFrame(() => { document.body.style.pointerEvents = ""; });
}

/* =========================================================
  DOM
========================================================= */
const weeklyCenter = qs("#weeklyCenter");

  ? window.confetti.create(confettiCanvas, { resize:true, useWorker:true })
  : null;

/* =========================================================
  CONFIRM SHEET
========================================================= */
const confirmOverlay = qs("#customConfirm");
const confirmMsg = qs("#confirmMsg");
const confirmYes = qs("#confirmYes");
const confirmCancel = qs("#confirmCancel");
let confirmCallback = null;

function triggerCustomConfirm(message, callback, confirmText="Delete", isDanger=true){
  confirmMsg.textContent = message;
  confirmYes.textContent = confirmText;
  confirmYes.className = isDanger ? "confirm-btn danger" : "confirm-btn";
  confirmCallback = callback;
  confirmOverlay.classList.add("show");
}
confirmCancel.addEventListener("click", () => {
  confirmOverlay.classList.remove("show");
  confirmCallback = null;
});
confirmYes.addEventListener("click", () => {
  if(confirmCallback) confirmCallback();
  confirmOverlay.classList.remove("show");
  confirmCallback = null;
});

/* =========================================================
  DATA
========================================================= */
let library = loadJSON(LS.library, null);
if(!library){
  library = structuredClone(DEFAULT_LIBRARY);
  saveJSON(LS.library, library);
}

let metaconHistory = loadJSON(LS.metaconHistory, []);
let workoutHistory = loadJSON(LS.workoutHistory, []);

let pbByType = loadJSON(LS.pbByType, {}); // { [type]: bestMs }

let currentWorkout = loadJSON(LS.currentWorkout, null);
let plannedReps = {}; // reserved for future “Plan” modal

/* =========================================================
  COUNTERS / STREAK / WEEK
========================================================= */
function getTotalDays(){
  return parseInt(localStorage.getItem(LS.totalDays) || "0", 10);
}
function setTotalDays(n){
  localStorage.setItem(LS.totalDays, String(n));
}

function getStreak(){
  return parseInt(localStorage.getItem(LS.streak) || "0", 10);
}
function setStreak(n){
  localStorage.setItem(LS.streak, String(n));
}

function getWeekCount(){
  return parseInt(localStorage.getItem(LS.weekCount) || "0", 10);
}
function setWeekCount(n){
  localStorage.setItem(LS.weekCount, String(n));
}

function syncWeekBucket(){
  const wk = isoWeekKey();
  const stored = localStorage.getItem(LS.weekKey);
  if(stored !== wk){
    localStorage.setItem(LS.weekKey, wk);
    localStorage.setItem(LS.weekCounted, "[]");
    setWeekCount(0);
  }
}

function setWeekTicker(n){
  // rebuild digit ticker simple (works up to 999+)
  const digits = String(n).split("");
  weekNumWrap.innerHTML = "";
  digits.forEach(d => {
    const digit = document.createElement("div");
    digit.className = "ticker-digit";
    const track = document.createElement("div");
    track.className = "ticker-track";
    // 0..9 list (for animation feel)
    for(let i=0;i<10;i++){
      const cell = document.createElement("div");
      cell.className = "ticker-num";
      cell.textContent = String(i);
      track.appendChild(cell);
    }
    digit.appendChild(track);
    weekNumWrap.appendChild(digit);
    requestAnimationFrame(() => {
      // move track so chosen digit shows
      const pct = (parseInt(d,10) / 10) * 100;
      // translate so digit row is visible (each cell 135px)
      track.style.transform = `translateY(${-parseInt(d,10)*135}px)`;
    });
  });
}

function updateWeeklyUI(){
  syncWeekBucket();
  const wc = getWeekCount();
  const st = getStreak();

  setWeekTicker(wc);
  weekLabelText.textContent = "workouts completed";
  streakInline.textContent = `${st} week streak`;
}

function incrementCountsOnFinish(){
  syncWeekBucket();

  const t = todayKey();
  const counted = loadJSON(LS.weekCounted, []);
  if(!counted.includes(t)){
    counted.push(t);
    saveJSON(LS.weekCounted, counted);
    setWeekCount(getWeekCount() + 1);
  }

  const lastDone = localStorage.getItem(LS.lastDone);
  localStorage.setItem(LS.lastDone, t);

  // streak = “consecutive weeks” is ambiguous in your UI; we’ll do “consecutive days” but label as week streak.
  // If you want true week-streak logic, say and I’ll swap it.
  const now = new Date(t + "T00:00:00");
  let streak = getStreak();

  if(!lastDone){
    streak = 1;
  } else {
    const prev = new Date(lastDone + "T00:00:00");
    const diffDays = Math.round((now - prev) / 86400000);
    if(diffDays === 0) {
      // same day, keep
    } else if(diffDays === 1){
      streak += 1;
    } else {
      streak = 1;
    }
  }
  setStreak(streak);

  // total days trained
  const total = getTotalDays();
  // only increment total if it wasn’t already done today
  const totalCountedKey = "jy_total_days_counted_v1";
  const totCounted = loadJSON(totalCountedKey, []);
  if(!totCounted.includes(t)){
    totCounted.push(t);
    saveJSON(totalCountedKey, totCounted);
    setTotalDays(total + 1);
  }

  updateWeeklyUI();
}

function renderWorkoutRows(rows){
  cardRows.innerHTML = "";
  rows.forEach(r=>{
    const row = document.createElement("div");
    row.className = "row";

    const left = document.createElement("div");
    left.className = "row-left";
    const text = document.createElement("div");
    text.className = "row-text";
    text.textContent = r.text;
    left.appendChild(text);

    const tags = document.createElement("div");
    tags.className = "tags";
    (r.tags||[]).forEach(t=>{
      const pill = document.createElement("span");
      pill.className = "pill " + pillForTag(t);
      pill.textContent = t;
      tags.appendChild(pill);
    });

    row.appendChild(left);
    row.appendChild(tags);

function generateAMRAP_FOCUSED(){
  let selectedTags = Array.from(wizSelection);

  selectedTags.forEach(tag=>{
    if(library[tag]){
      library[tag].forEach(ex=>{
        if(!ex.hidden) eligible.push({ ...ex, originTag: tag });
      });
    }
  });

  const count = wizCount || 3;
  if(eligible.length < count) return null;

  // shuffle
  for(let i=eligible.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [eligible[i], eligible[j]] = [eligible[j], eligible[i]];
  }

  const picked = eligible.slice(0, count);
  const rows = picked.map(ex=>{
    const reps = (ex.reps || "").trim();
    const text = reps ? `${reps} ${ex.name}` : ex.name;
    return { text, tags:[ex.originTag] };

  if(selectedTags.length === 1) title = cap(selectedTags[0]);
  else if(selectedTags.length === 2) title = selectedTags.map(cap).join(" & ");
  else title = "Mixed Workout";

  return { type:title, rows };
}

let audioCtx = null;
function initAudio(){
  if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if(audioCtx.state === "suspended") audioCtx.resume();
}

function playBoxingBell(){
  try{
    initAudio();
    const now = audioCtx.currentTime;
    const strike = (t) => {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.type = "triangle";
      osc.frequency.value = 750;

      gain.gain.setValueAtTime(0, t);
      gain.gain.linearRampToValueAtTime(0.55, t + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.001, t + 1.2);

      osc.start(t);
      osc.stop(t + 1.3);

      const over = audioCtx.createOscillator();
      const og = audioCtx.createGain();
      over.connect(og);
      og.connect(audioCtx.destination);
      over.type = "sine";
      over.frequency.value = 1200;
      og.gain.setValueAtTime(0, t);
      og.gain.linearRampToValueAtTime(0.18, t + 0.01);
      og.gain.exponentialRampToValueAtTime(0.001, t + 0.9);

      over.start(t);
      over.stop(t + 1.0);
    };

    strike(now);
    strike(now + 0.22);
    strike(now + 0.44);
  }catch(e){}
}

/* =========================================================
  TIMER (Unified)
  - AMRAP: local stopwatch stored in currentWorkout
  - METACON: persistent state LS.metaconState
========================================================= */
let timerInterval = null;

// persistent metacon timer state
let metaconState = loadJSON(LS.metaconState, { running:false, startTime:0, accumulated:0 });

function isMetaconWorkout(w){
  return w && (w.type || "").toLowerCase().includes("metabolic");
}

function getElapsedMs(){
  if(!currentWorkout) return 0;

  if(isMetaconWorkout(currentWorkout)){
    const base = metaconState.accumulated || 0;
    if(metaconState.running && metaconState.startTime){
      return base + (Date.now() - metaconState.startTime);
    }
    return base;
  } else {
    const base = currentWorkout.elapsedMs || 0;
    if(currentWorkout.timerRunning && currentWorkout.timerStart){
      return base + (Date.now() - currentWorkout.timerStart);
    }
    return base;
  }
}

function setTimerLabel(){
  const ms = getElapsedMs();
  if(!currentWorkout) return;
  if(currentWorkout.timerRunning || (isMetaconWorkout(currentWorkout) && metaconState.running)){
    cardTimer.textContent = msToClock(ms);
  } else {
    // paused / not started
    cardTimer.textContent = (ms > 0) ? `${msToClock(ms)} (Paused)` : "Start Workout";
  }
}

function startTicker(){
  stopTicker();
  timerInterval = setInterval(setTimerLabel, 250);
}
function stopTicker(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = null;
}

function startTimer(){
  if(!currentWorkout) return;

  // round buttons become active when workout starts (AMRAP only)
  if(!isMetaconWorkout(currentWorkout)){
    roundCounterControl.classList.add("visible");
    enableRoundButtons();
  }

  playBoxingBell();

  if(isMetaconWorkout(currentWorkout)){
    if(!metaconState.running){
      metaconState.running = true;
      metaconState.startTime = Date.now();
      saveJSON(LS.metaconState, metaconState);
    }
  } else {
    if(!currentWorkout.timerRunning){
      currentWorkout.timerRunning = true;
      currentWorkout.timerStart = Date.now();
      saveJSON(LS.currentWorkout, currentWorkout);
    }
  }

  cardTimer.classList.remove("paused");
  startTicker();
  setTimerLabel();
}

function pauseTimer(){
  if(!currentWorkout) return;

  if(isMetaconWorkout(currentWorkout)){
    if(metaconState.running){
      metaconState.accumulated = (metaconState.accumulated||0) + (Date.now() - metaconState.startTime);
      metaconState.running = false;
      metaconState.startTime = 0;
      saveJSON(LS.metaconState, metaconState);
    }
  } else {
    if(currentWorkout.timerRunning){
      currentWorkout.elapsedMs = (currentWorkout.elapsedMs||0) + (Date.now() - currentWorkout.timerStart);
      currentWorkout.timerRunning = false;
      currentWorkout.timerStart = 0;
      saveJSON(LS.currentWorkout, currentWorkout);
    }
  }

  cardTimer.classList.add("paused");
  stopTicker();
  setTimerLabel();
}

cardTimer.addEventListener("click", () => {
  if(!currentWorkout) return;

  const running = isMetaconWorkout(currentWorkout) ? metaconState.running : currentWorkout.timerRunning;
  if(!running) startTimer();
  else pauseTimer();
});

/* =========================================================
  SLIDE TO FINISH
========================================================= */
let slideActive = false;
let startX = 0;

function resetSlider(){
  slideWrap.classList.remove("animating");
  slideKnob.style.width = "52px";
  slideWhite.style.clipPath = "inset(0 100% 0 0)";
  slideActive = false;
}

function setSliderProgress(px){
  const wrap = slideWrap.getBoundingClientRect();
  const max = wrap.width;
  const w = Math.min(max, Math.max(52, px));
  slideKnob.style.width = w + "px";
  const pct = Math.min(1, Math.max(0, (w - 52) / (max - 52)));
  slideWhite.style.clipPath = `inset(0 ${100 - pct*100}% 0 0)`;
  return pct;
}

function finishIfComplete(pct){
  if(pct >= 0.98){
    slideWrap.classList.add("animating");
    setSliderProgress(slideWrap.getBoundingClientRect().width);
    setTimeout(()=> {
      slideWrap.classList.remove("animating");
      finishWorkout();
    }, 300);
    return true;
  }
  return false;
}

slideKnob.addEventListener("pointerdown", (e) => {
  if(!currentWorkout) return;
  slideActive = true;
  startX = e.clientX;
  slideKnob.setPointerCapture(e.pointerId);
  slideWrap.classList.remove("animating");
});

slideKnob.addEventListener("pointermove", (e) => {
  if(!slideActive) return;
  const wrap = slideWrap.getBoundingClientRect();
  const delta = e.clientX - wrap.left;
  const pct = setSliderProgress(delta);
  // prevent scroll-jank
  e.preventDefault?.();
});

slideKnob.addEventListener("pointerup", () => {
  if(!slideActive) return;
  slideActive = false;
  const wrap = slideWrap.getBoundingClientRect();
  const w = parseFloat(slideKnob.style.width || "52");
  const pct = Math.min(1, Math.max(0, (w - 52) / (wrap.width - 52)));
  if(!finishIfComplete(pct)){
    slideWrap.classList.add("animating");
    resetSlider();
    setTimeout(()=> slideWrap.classList.remove("animating"), 260);
  }
});

slideKnob.addEventListener("pointercancel", () => {
  slideActive = false;
  slideWrap.classList.add("animating");
  resetSlider();
  setTimeout(()=> slideWrap.classList.remove("animating"), 260);
});

  confettiInstance({ particleCount: 120, spread: 70, origin: { y: 0.75 } });

function finishWorkout(){
  if(!currentWorkout) return;

  // pause timer and get final
  const wasMetacon = isMetaconWorkout(currentWorkout);
  if(wasMetacon){
    if(metaconState.running) pauseTimer();
  } else {
    if(currentWorkout.timerRunning) pauseTimer();
  }
  stopTicker();

  const elapsed = getElapsedMs();
  const type = currentWorkout.type || "Workout";
  const prevBest = pbByType[type] ?? null;

  const isPB = (prevBest === null) ? true : (elapsed < prevBest);

  if(isPB){
    pbByType[type] = elapsed;
    saveJSON(LS.pbByType, pbByType);
  }

  // history record
  const entry = {
    id: String(Date.now()) + "_" + Math.random().toString(16).slice(2),
    type,
    dateKey: todayKey(),
    dateLabel: formatDate(todayKey()),
    timeMs: elapsed,
    timeLabel: msToClock(elapsed),
    rounds: currentWorkout.roundsDone || 0,
    isPB,
    rows: currentWorkout.rows || [],
  };
  addToHistory(entry);

  // counters
  incrementCountsOnFinish();

  // PB overlay UI
  pbTitle.textContent = isPB ? "New Personal Best!" : "Workout Completed";
  pbTimeDisplay.textContent = msToClock(elapsed);
  pbPrevDisplay.textContent = prevBest ? `Previous: ${msToClock(prevBest)}` : "Previous: —";
  renderPBRows(currentWorkout.rows || []);

  pbOverlay.classList.add("show");
  pbCloseBtn.classList.remove("hidden-state");
  fireConfetti();
  playVictory();

  // reset slider now (so home is clean)
  resetSlider();

  // clear current workout AFTER showing overlay (user taps Awesome)
  clearCurrentWorkout();
}

    showWorkoutState(currentWorkout);

    // if timer running, resume ticker
    const running = isMetaconWorkout(currentWorkout) ? metaconState.running : currentWorkout.timerRunning;
    if(running) startTicker();
    setTimerLabel();
  } else {
    showHomeState();
  }

  resetSlider();
}

boot();
</script>
