<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jy Workout</title>

<style>
  :root{
    --brand:#2453f5;
    --brand-light:#a6bfff;
    --brand-mid:#5c7df5;
    --ink:#0f172a;
    --sub:#64748b;
    --bg:#ffffff;
    --card:#f8fafc;

    --pill-blue:#e4ecff;
    --pill-green:#d9fbe3;
    --pill-orange:#ffe6bf;
    --pill-red:#ffd7d7;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--ink);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
  }

  .container{
    max-width:480px;
    margin:0 auto;
    padding:24px;
    padding-bottom:96px;
  }

  .weather{
    font-size:15px;
    color:var(--sub);
    margin-bottom:16px;
  }

  h1{
    font-size:30px;
    font-weight:700;
    margin:0 0 6px;
  }

  #subtitle{
    font-size:17px;
    font-weight:400;
    color:var(--sub);
    margin:0 0 22px;
  }

  /* RADIO ROW */
  #radioRow{
    display:flex;
    gap:22px;
    margin-bottom:18px;
  }

  .opt{
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
    color:var(--ink);
  }

  .opt input{
    width:18px;
    height:18px;
  }

  .opt.disabled{
    opacity:.35;
    pointer-events:none;
  }

  .opt.active{
    color:var(--brand);
    font-weight:600;
  }

  /* AI GRADIENT STAGE */
  .ai-stage{
    position:relative;
    height:160px;
    margin:10px 0 20px;
    border-radius:100%;
    display:none;
    overflow:visible;
  }

  .ai-stage::before{
    content:"";
    position:absolute;
    inset:-20% -15% -25% -15%;
    filter:blur(84px) saturate(160%) contrast(115%);
    opacity:0;
    transition:opacity .25s ease;
    background:
      radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
      radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
      radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
      radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
    background-blend-mode:screen;
    animation:meshBreath 2s ease-in-out infinite,
             meshDrift 3s ease-in-out infinite;
  }

  .ai-stage.show::before{ opacity:.9; }

  @keyframes meshBreath{
    0%,100%{ transform:scale(1); opacity:.7 }
    50%    { transform:scale(1.04); opacity:.35 }
  }

  @keyframes meshDrift{
    0%{ transform:translate3d(0,0,0); }
    50%{ transform:translate3d(2%,-1.5%,0); }
    100%{ transform:translate3d(0,0,0); }
  }

  /* WORKOUT CARD */
  #card{
    background:var(--card);
    border-radius:16px;
    padding:20px;
    margin-top:4px;
    display:none;
  }

  #dayTitle{
    font-size:20px;
    font-weight:700;
    margin-bottom:10px;
  }

  .line{
    font-size:16px;
    margin-bottom:8px;
    display:flex;
    align-items:center;
    gap:8px;
    flex-wrap:wrap;
  }

  .pill{
    padding:3px 8px;
    border-radius:999px;
    font-size:12px;
    font-weight:600;
  }

  .pill-weighted{
    background:var(--pill-blue);
    color:var(--brand);
  }

  .pill-abs{
    background:var(--pill-green);
    color:#22c55e;
  }

  .pill-shoulders,
  .pill-biceps{
    background:var(--pill-orange);
    color:#d97706;
  }

  .pill-kettlebell{
    background:var(--pill-red);
    color:#c72f2f;
  }

  /* MAIN BUTTON (Generate) */
  #mainBtn{
    position:fixed;
    left:50%;
    bottom:24px;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    height:56px;
    border-radius:28px;
    border:none;
    background:var(--brand);
    color:#fff;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:opacity .25s ease;
  }

  #mainBtn.hidden{ display:none; }
  #mainBtn.disabled{
    opacity:.4;
    pointer-events:none;
  }

  /* BIG CENTER TIMER */
  #bigTimer{
    position:fixed;
    top:calc(50% + 2rem);
    left:50%;
    transform:translate(-50%,-50%);
    display:flex;
    gap:1.5rem;
    opacity:0;
    transition:opacity .45s ease;
  }

  #bigTimer.hidden{ display:none; }
  #bigTimer.show{ opacity:1; }

  .t-col{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:72px;
    text-align:center;
  }

  .t-num{
    font-size:48px;
    font-weight:400;
    color:var(--ink);
    font-variant-numeric:tabular-nums;
  }

  .t-label{
    font-size:14px;
    color:var(--sub);
    margin-top:6px;
    letter-spacing:1px;
  }

  /* SLIDE TO COMPLETE (New Component) */
  #slideContainer{
    position:fixed;
    left:50%;
    bottom:24px;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    height:56px;
    display:none;

    background:#f7f8f9;
    border-radius:28px;
    overflow:hidden;
    position:fixed;
  }

  #slideFill{
    position:absolute;
    left:0;
    top:0;
    bottom:0;
    width:0%;
    background:var(--brand);
    transition:width 0s;
    box-shadow:0 0 22px 8px rgba(36,83,245,0.25);
  }

  #slideKnob{
    position:absolute;
    top:50%;
    left:6px;
    transform:translateY(-50%);
    width:44px;
    height:44px;
    border-radius:50%;
    background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,0.15),
               0 0 12px rgba(36,83,245,0.35);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    color:var(--brand);
    user-select:none;
    touch-action:none;
  }

  #slideText{
    position:absolute;
    top:50%;
    left:60px;
    transform:translateY(-50%);
    font-size:17px;
    font-weight:600;
    color:var(--sub);
    pointer-events:none;

    background: linear-gradient(
      90deg,
      #cccccc 0%,
      #ffffff 50%,
      #cccccc 100%
    );
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-size:200% auto;
    animation: shimmer 3s linear infinite;
  }

  @keyframes shimmer {
    0%   { background-position:200% 0; }
    100% { background-position:-200% 0; }
  }

</style>
</head>

  <div class="weather">Enable location for weather</div>

  <div id="subtitle">What would you like to train?</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* -----------------------------------------
   CONFIG / UTIL
----------------------------------------- */
const DEV = new URLSearchParams(location.search).get("dev")==="true";
const START_HOUR = 17;
const START_MIN = 30;

const qs  = s => document.querySelector(s);
const qsa = s => Array.from(document.querySelectorAll(s));

function todayKey(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}

function weekKey(){
  const d=new Date();
  const jan1=new Date(d.getFullYear(),0,1);
  const days=Math.floor((d-jan1)/86400000);
  const week=Math.ceil((days+d.getDay()+1)/7);
  return `${d.getFullYear()}-W${week}`;
}

function getStartTime(tomorrow=false){
  const d=new Date();
  if(tomorrow) d.setDate(d.getDate()+1);
  d.setHours(START_HOUR,START_MIN,0,0);
  return d;
}

function afterStart(){
  if(DEV) return true;
  return new Date() >= getStartTime(false);
}

/* -----------------------------------------
   STORAGE
----------------------------------------- */
function resetWeekIfNeeded(){
  if(DEV) return;
  const cur=weekKey();
  const prev=localStorage.getItem("jy_weekKey");
  if(cur!==prev){
    localStorage.setItem("jy_weekKey",cur);
    localStorage.removeItem("jy_locks");
    localStorage.removeItem("jy_workoutToday");
    localStorage.removeItem("jy_completedToday");
  }
}

function loadLocks(){
  if(DEV) return {};
  try{
    return JSON.parse(localStorage.getItem("jy_locks")||"{}");
  }catch{return {};}
}

function saveLocks(obj){
  if(DEV) return;
  localStorage.setItem("jy_locks",JSON.stringify(obj));
}

function saveWorkoutToday(data){
  if(DEV) return;
  localStorage.setItem("jy_workoutToday",JSON.stringify({date:todayKey(),data}));
}

function loadWorkoutToday(){
  if(DEV) return null;
  const raw=localStorage.getItem("jy_workoutToday");
  if(!raw) return null;
  try{
    const obj=JSON.parse(raw);
    if(obj.date===todayKey()) return obj.data;
  }catch{}
  return null;
}

function saveCompletedToday(mode){
  if(DEV) return;
  localStorage.setItem("jy_completedToday",JSON.stringify({date:todayKey(),mode}));
}

function loadCompletedToday(){
  if(DEV) return null;
  const raw=localStorage.getItem("jy_completedToday");
  if(!raw) return null;
  try{
    const obj=JSON.parse(raw);
    if(obj.date===todayKey()) return obj;
  }catch{}
  return null;
}

/* -----------------------------------------
   DOM REFS
----------------------------------------- */
const subtitleEl = qs("#subtitle");
const radioRow   = qs("#radioRow");
const aiStage    = qs("#aiStage");
const cardEl     = qs("#card");
const dayTitleEl = qs("#dayTitle");
const linesEl    = qs("#lines");
const mainBtn    = qs("#mainBtn");
const bigTimer   = qs("#bigTimer");
const tH         = qs("#tHours");
const tM         = qs("#tMins");
const tS         = qs("#tSecs");
const weatherEl  = qs(".weather");

let selectedMode   = null;
let currentWorkout = null;
let countdownInterval = null;

/* -----------------------------------------
   COUNTDOWN
----------------------------------------- */
function stopCountdown(){
  if(countdownInterval){
    clearInterval(countdownInterval);
    countdownInterval=null;
  }
}

function startBigTimer(target){
  stopCountdown();
  bigTimer.classList.remove("hidden");
  requestAnimationFrame(()=>bigTimer.classList.add("show"));

  function tick(){
    const now=new Date();
    let diff=target-now;
    if(diff<=0){
      stopCountdown();
      bigTimer.classList.remove("show");
      setTimeout(()=>{
        bigTimer.classList.add("hidden");
        initUI();
      },300);
      return;
    }
    const totalSec=Math.floor(diff/1000);
    const h=String(Math.floor(totalSec/3600)).padStart(2,"0");
    const m=String(Math.floor((totalSec%3600)/60)).padStart(2,"0");
    const s=String(totalSec%60).padStart(2,"0");
    tH.textContent=h;
    tM.textContent=m;
    tS.textContent=s;
  }

  tick();
  countdownInterval=setInterval(tick,1000);
}

/* -----------------------------------------
   LOCKS / RADIOS
----------------------------------------- */
function anyUnlockedModes(){
  if(DEV) return true;
  const locks=loadLocks();
  return ["pull","push","legs","full"].some(k=>!locks[k]);
}

function applyLocksToRadios(){
  const locks=loadLocks();
  qsa(".opt").forEach(lbl=>{
    const mode=lbl.dataset.mode;
    const input=lbl.querySelector("input");
    lbl.classList.remove("disabled");
    input.disabled=false;
    if(!DEV && locks[mode]){
      lbl.classList.add("disabled");
      input.disabled=true;
    }
  });
}

function clearRadioSelection(){
  qsa("input[name='mode']").forEach(r=>{r.checked=false;});
  qsa(".opt").forEach(lbl=>lbl.classList.remove("active"));
}

/* -----------------------------------------
   METALS + LABEL LOGIC
----------------------------------------- */
const METALS = ["Metacon","EMOM","Ladder","AMRAP","Tabata"];

const rand          = arr => arr[Math.floor(Math.random()*arr.length)];
const maybeAbs      = () => Math.random()<0.5;

function maybe(prob=0.5){ return Math.random() < prob; }

function assignSpecialLabels(mode, items){
  const metalIndices = items
    .map((it, idx) => (!it.isStrength ? idx : -1))
    .filter(i => i !== -1);

  if (!metalIndices.length) return;

  function assignFlag(flagName, isEligible, probability = 0.5){
    if(Math.random() >= probability) return;
    const eligible = metalIndices.filter(idx => isEligible(mode, items[idx]));
    if(!eligible.length) return;
    const pick = eligible[Math.floor(Math.random()*eligible.length)];
    items[pick][flagName] = true;
  }

  assignFlag("abs", () => true, 0.5);
  assignFlag("shoulders", (mode) => mode==="push" || mode==="full", 0.5);
  assignFlag("biceps", (mode) => mode==="pull" || mode==="full", 0.5);
  assignFlag("kettlebell", (mode) => mode==="legs" || mode==="full", 0.5);
  assignFlag("weighted", (mode,item) => !item.kettlebell, 0.5);
}

/* -----------------------------------------
   WORKOUT GENERATION
----------------------------------------- */
function buildWorkout(mode){
  const items=[];

  if(mode==="push" || mode==="pull"){
    items.push({label:"Set & Reps",weighted:true,isStrength:true});

    const m1Label = rand(METALS);
    const m2Label = rand(METALS.filter(m=>m!==m1Label || METALS.length===1));

    let m1={label:m1Label};
    let m2={label:m2Label};

    items.push(m1,m2);
    assignSpecialLabels(mode,items);

  }else if(mode==="legs"){
    const count = maybe()?3:4;
    for(let i=0;i<count;i++){
      const lbl=rand(METALS);
      items.push({label:lbl});
    }
    assignSpecialLabels(mode,items);

  }else if(mode==="full"){
    const count = maybe()?3:4;
    for(let i=0;i<count;i++){
      const lbl=rand(METALS);
      items.push({label:lbl});
    }
    assignSpecialLabels(mode,items);
  }

  return {mode,items};
}

function modeTitle(mode){
  if(mode==="pull") return "Pull Day";
  if(mode==="push") return "Push Day";
  if(mode==="legs") return "Legs Day";
  if(mode==="full") return "Full Body Day";
  return "Workout";
}

/* -----------------------------------------
   RENDER
----------------------------------------- */
function renderWorkoutCard(workout){
  const {mode,items}=workout;
  dayTitleEl.textContent=modeTitle(mode);
  linesEl.innerHTML="";

  items.forEach(it=>{
    const row=document.createElement("div");
    row.className="line";
    row.appendChild(document.createTextNode(it.label));

    if(it.weighted){
      const p=document.createElement("span");
      p.className="pill pill-weighted";
      p.textContent="Weighted";
      row.appendChild(p);
    }
    if(it.abs){
      const p=document.createElement("span");
      p.className="pill pill-abs";
      p.textContent="Abs";
      row.appendChild(p);
    }
    if(it.shoulders){
      const p=document.createElement("span");
      p.className="pill pill-shoulders";
      p.textContent="Shoulders";
      row.appendChild(p);
    }
    if(it.biceps){
      const p=document.createElement("span");
      p.className="pill pill-biceps";
      p.textContent="Biceps";
      row.appendChild(p);
    }
    if(it.kettlebell){
      const p=document.createElement("span");
      p.className="pill pill-kettlebell";
      p.textContent="Kettlebell";
      row.appendChild(p);
    }
    linesEl.appendChild(row);
  });

  cardEl.style.display="block";
}

/* -----------------------------------------
   VIEW STATES
----------------------------------------- */
function showSelectionState(){
  stopCountdown();
  bigTimer.classList.add("hidden");
  bigTimer.classList.remove("show");

  subtitleEl.textContent="What would you like to train?";
  radioRow.style.display="flex";
  applyLocksToRadios();
  cardEl.style.display="none";

  mainBtn.textContent="Generate";
  mainBtn.onclick=handleGenerate;
  mainBtn.classList.remove("hidden");
  mainBtn.classList.add("disabled");

  qs("#slideContainer").style.display="none";
}

function showPreLockedState(){
  subtitleEl.textContent="Next workout in";
  radioRow.style.display="none";
  cardEl.style.display="none";

  mainBtn.classList.add("hidden");
  qs("#slideContainer").style.display="none";

  startBigTimer(getStartTime(false));
}

function showWorkoutState(workout){
  stopCountdown();
  bigTimer.classList.add("hidden");
  bigTimer.classList.remove("show");

  currentWorkout=workout;
  subtitleEl.textContent="Todayâ€™s workout";
  renderWorkoutCard(workout);
  radioRow.style.display="none";

  mainBtn.classList.add("hidden");

  const slideContainer=qs("#slideContainer");
  slideContainer.style.display="block";
  resetSlider();
}

function showCompletedState(){
  subtitleEl.textContent="Next workout in";
  radioRow.style.display="none";
  cardEl.style.display="none";

  mainBtn.classList.add("hidden");
  qs("#slideContainer").style.display="none";

  startBigTimer(getStartTime(true));
}

function showAllUsedWeekState(){
  subtitleEl.textContent="All workouts used this week";
  radioRow.style.display="none";
  cardEl.style.display="none";

  mainBtn.classList.add("hidden");
  qs("#slideContainer").style.display="none";
  bigTimer.classList.add("hidden");
}

/* -----------------------------------------
   INIT UI
----------------------------------------- */
function initUI(){
  resetWeekIfNeeded();
  clearRadioSelection();
  selectedMode=null;

  if(DEV){
    const workout=loadWorkoutToday();
    const completed=null;
    if(workout){
      showWorkoutState(workout);
    }else{
      showSelectionState();
    }
    return;
  }

  const workout   = loadWorkoutToday();
  const completed = loadCompletedToday();
  const lockedByTime = !afterStart();

  if(!workout && !completed && lockedByTime){
    showPreLockedState();
    return;
  }

  if(completed){
    showCompletedState();
    return;
  }

  if(workout){
    showWorkoutState(workout);
    return;
  }

  if(!anyUnlockedModes()){
    showAllUsedWeekState();
    return;
  }

  showSelectionState();
}

/* -----------------------------------------
   WEATHER
----------------------------------------- */
function weatherCodeToText(code){
  const map={
    0:"Clear sky",1:"Mainly clear",2:"Partly cloudy",3:"Overcast",
    45:"Fog",48:"Fog",
    51:"Drizzle",53:"Drizzle",55:"Drizzle",
    61:"Rain",63:"Rain",65:"Rain",
    71:"Snow",73:"Snow",75:"Snow",
    80:"Rain shower",81:"Rain shower",82:"Rain shower",
    95:"Thunderstorm",96:"Thunderstorm",99:"Thunderstorm"
  };
  return map[code] || "Unknown";
}

function getWeatherEmoji(cond){
  const c=cond.toLowerCase();
  if(c.includes("clear")) return "â˜€ï¸";
  if(c.includes("cloud")) return "â›…";
  if(c.includes("rain")) return "ðŸŒ§ï¸";
  if(c.includes("drizzle")) return "ðŸŒ¦ï¸";
  if(c.includes("thunder")) return "ðŸŒ©ï¸";
  if(c.includes("snow")) return "â„ï¸";
  if(c.includes("fog") || c.includes("mist")) return "ðŸŒ«ï¸";
  return "ðŸŒ¡ï¸";
}

function updateWeatherUI(){
  if(!weatherEl) return;

  if(!navigator.geolocation){
    weatherEl.textContent="Location unavailable";
    return;
  }

  weatherEl.textContent="Loading weatherâ€¦";

  navigator.geolocation.getCurrentPosition(async pos=>{
    const lat=pos.coords.latitude;
    const lon=pos.coords.longitude;

    try{
      const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`;
      const res=await fetch(url);
      const data=await res.json();

      const temp=Math.round(data.current_weather.temperature);
      const cond=weatherCodeToText(data.current_weather.weathercode);
      const emoji=getWeatherEmoji(cond);

      let city="Your area";
      try{
        const rev=await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
        const r=await rev.json();
        city = r.address.city || r.address.town || r.address.village || r.address.county || city;
      }catch(e){}

      weatherEl.textContent=`${emoji} ${temp}Â°C ${city}`;
    }catch(e){
      weatherEl.textContent="Weather unavailable";
    }
  },err=>{
    weatherEl.textContent="Enable location for weather";
  },{
    enableHighAccuracy:false,
    timeout:10000,
    maximumAge:600000
  });
}

/* -----------------------------------------
   EVENT: MODE SELECTION
----------------------------------------- */
qsa("input[name='mode']").forEach(r=>{
  r.addEventListener("change",()=>{
    selectedMode=r.value;
    qsa(".opt").forEach(lbl=>{
      lbl.classList.toggle("active",lbl.dataset.mode===selectedMode);
    });
    mainBtn.textContent=`Generate ${modeTitle(selectedMode).replace(" Day","")}`;
    mainBtn.classList.remove("disabled");
  });
});

/* -----------------------------------------
   GENERATE WORKOUT
----------------------------------------- */
function handleGenerate(){
  if(!selectedMode) return;

  aiStage.style.display="block";
  aiStage.classList.add("show");
  mainBtn.disabled=true;
  mainBtn.textContent="Generating...";
  cardEl.style.display="none";

  setTimeout(()=>{
    const workout=buildWorkout(selectedMode);
    currentWorkout=workout;

    if(!DEV){
      saveWorkoutToday(workout);
      const locks=loadLocks();
      locks[selectedMode]=true;
      saveLocks(locks);
    }

    aiStage.classList.remove("show");
    aiStage.style.display="none";
    mainBtn.disabled=false;

    showWorkoutState(workout);
  },900);
}

/* -----------------------------------------
   SLIDER ENGINE
----------------------------------------- */
const slideContainer = qs("#slideContainer");
const slideKnob      = qs("#slideKnob");
const slideFill      = qs("#slideFill");
const slideText      = qs("#slideText");

let sliding=false;
let startX=0;
let knobStartLeft=0;

function resetSlider(){
  slideFill.style.width="0%";
  slideText.style.opacity="1";
  slideKnob.style.left="6px";
}

function handleCompleteSlide(){
  if(window.confetti){
    confetti({
      particleCount:160,
      spread:90,
      startVelocity:35,
      origin:{ x:0.5, y:1.05 }
    });
  }

  saveCompletedToday(currentWorkout?.mode || "workout");
  cardEl.style.display="none";

  slideContainer.style.display="none";
  setTimeout(()=>{ showCompletedState(); },600);
}

slideKnob.addEventListener("touchstart",e=>{
  sliding=true;
  startX=e.touches[0].clientX;
  knobStartLeft=parseFloat(slideKnob.style.left);
});

slideKnob.addEventListener("touchmove",e=>{
  if(!sliding) return;
  const dx=e.touches[0].clientX-startX;

  const trackWidth=slideContainer.clientWidth;
  const knobWidth=slideKnob.clientWidth;
  const minLeft=6;
  const maxLeft=trackWidth-knobWidth-6;

  let newLeft=knobStartLeft+dx;
  newLeft=Math.max(minLeft,Math.min(maxLeft,newLeft));

  slideKnob.style.left=newLeft+"px";

  const progress=(newLeft-minLeft)/(maxLeft-minLeft);
  slideFill.style.width=(progress*100)+"%";

  slideText.style.opacity=1-progress*1.4; // fades faster
});

slideKnob.addEventListener("touchend",()=>{
  if(!sliding) return;
  sliding=false;

  const trackWidth=slideContainer.clientWidth;
  const knobWidth=slideKnob.clientWidth;
  const minLeft=6;
  const maxLeft=trackWidth-knobWidth-6;

  const currentLeft=parseFloat(slideKnob.style.left);
  const progress=(currentLeft-minLeft)/(maxLeft-minLeft);

  if(progress>0.9){
    slideKnob.style.left=maxLeft+"px";
    slideFill.style.width="100%";
    slideText.style.opacity="0";
    setTimeout(handleCompleteSlide,200);

  }else{
    slideKnob.style.left=minLeft+"px";
    slideFill.style.width="0%";
    slideText.style.opacity="1";
  }
});

initUI();
updateWeatherUI();
