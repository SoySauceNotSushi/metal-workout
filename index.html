<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout Builder</title>

<style>
  :root {
    --brand:#2453f5;
    --ink:#0f172a;
    --sub:#64748b;
    --bg:#ffffff;
    --card:#f8f9fb;
    --pill:#e8eeff;
  }

  body {
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro","SF Pro Text",Segoe UI,Roboto,sans-serif;
    margin:0;
    padding:0;
    color:var(--ink);
    background:var(--bg);
  }

  .container {
    padding:24px;
    max-width:480px;
    margin:auto;
  }

  .weather {
    font-size:15px;
    color:var(--sub);
    margin-bottom:14px;
  }

  h1 {
    font-size:28px;
    font-weight:700;
    margin:0 0 6px;
  }

  h2 {
    font-size:16px;
    color:var(--sub);
    margin:0 0 18px;
  }

  /* Minimal radio row --------------------------------------------------- */
  .radio-row {
    display:flex;
    flex-wrap:nowrap;
    gap:16px;
    margin-bottom:20px;
  }

  .radio-option {
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
    cursor:pointer;
    user-select:none;
    transition:0.2s ease;
    color:var(--ink);
  }

  /* Radio circle */
  .radio-option input {
    appearance:none;
    width:18px;
    height:18px;
    border-radius:50%;
    border:2px solid #b7bfca;
    position:relative;
  }

  .radio-option input:checked {
    border-color:var(--brand);
  }

  .radio-option input:checked::after {
    content:"";
    position:absolute;
    inset:4px;
    border-radius:50%;
    background:var(--brand);
  }

  /* Blue label when selected */
  .radio-option.active {
    color:var(--brand);
    font-weight:600;
  }

  /* Disabled + checked + dimmed */
  .radio-option.disabled {
    opacity:0.40;
    cursor:not-allowed;
  }

  /* AI gradient animation --------------------------------------------- */
  .ai-stage {
    position:relative;
    height:160px;
    margin:12px 0 18px;
    display:none;
    border-radius:100%;
  }

  .ai-stage::before {
    content:"";
    position:absolute;
    inset:-20% -15% -25% -15%;
    opacity:0;
    filter:blur(84px) saturate(160%) contrast(115%);
    background:
      radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
      radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
      radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
      radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
    background-blend-mode:screen;
    transition:opacity .25s ease;
    animation:meshBreath 2s ease-in-out infinite, meshDrift 3s ease-in-out infinite;
  }

  .ai-stage.show::before { opacity:.9; }

  @keyframes meshBreath {
    0%,100% { transform:scale(1); opacity:.7 }
    50% { transform:scale(1.05); opacity:.3 }
  }

  @keyframes meshDrift {
    0% { transform:translate3d(0,0,0); }
    50% { transform:translate3d(2%,-1.5%,0); }
    100% { transform:translate3d(0,0,0); }
  }

  /* Workout card */
  .workout-card {
    background:var(--card);
    border-radius:16px;
    padding:20px;
  }

  .section-title {
    font-size:20px;
    font-weight:700;
    margin-bottom:6px;
  }

  .type-line {
    font-size:16px;
    margin-bottom:6px;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .pill {
    background:var(--pill);
    color:var(--brand);
    padding:2px 8px;
    border-radius:10px;
    font-size:12px;
    font-weight:600;
  }

  /* Button */
  .create-btn {
    position:fixed;
    left:50%;
    bottom:24px;
    transform:translateX(-50%);
    width:calc(100% - 48px);
    max-width:480px;
    height:56px;
    background:var(--brand);
    color:white;
    border:none;
    border-radius:28px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
  }

  .create-btn:disabled { opacity:0.6; }
</style>
</head>

<body>
<div class="container">

  <div class="weather" id="weather">Loading weather…</div>

  <h1>Welcome back Jy</h1>
  <h2>What would you like to train?</h2>

  <!-- RADIO ROW -->
  <div class="radio-row">
    <label class="radio-option" id="optPull">
      <input type="radio" name="mode" value="pull"> Pull
    </label>

    <label class="radio-option" id="optPush">
      <input type="radio" name="mode" value="push"> Push
    </label>

    <label class="radio-option" id="optLegs">
      <input type="radio" name="mode" value="legs"> Legs
    </label>

    <label class="radio-option" id="optFull">
      <input type="radio" name="mode" value="full"> Full body
    </label>
  </div>

  <div id="aiStage" class="ai-stage"></div>

  <div id="output" style="display:none;">
    <div id="workoutCard" class="workout-card"></div>
  </div>

</div>

<button id="create" class="create-btn">Create Workout</button>

<script>
const metals = ["Metacon","EMOM","Ladder","AMRAP","Tabata"];
const qs = s => document.querySelector(s);

const opt = {
  pull: qs("#optPull"),
  push: qs("#optPush"),
  legs: qs("#optLegs"),
  full: qs("#optFull")
};

const DEV = new URLSearchParams(location.search).get("dev") === "true";

/* WEEKLY LOCK SYSTEM ------------------------------------------- */
function getWeekKey(){
  const d = new Date();
  const oneJan = new Date(d.getFullYear(),0,1);
  const days = Math.floor((d - oneJan) / 86400000);
  const week = Math.ceil((d.getDay() + 1 + days)/7);
  return `${d.getFullYear()}-W${week}`;
}

function loadLocks(){ return JSON.parse(localStorage.getItem("locks")||"{}"); }
function saveLocks(l){ localStorage.setItem("locks",JSON.stringify(l)); }

(function checkWeek(){
  const nowKey = getWeekKey();
  const prev = localStorage.getItem("weekKey");
  if (prev !== nowKey){
    localStorage.setItem("weekKey",nowKey);
    saveLocks({});
  }
})();

/* RADIO UI ------------------------------------------------------ */
function refreshRadios(){
  const locks = loadLocks();

  Object.entries(opt).forEach(([mode,label])=>{
    const input = label.querySelector("input");
    label.classList.remove("active","disabled");
    input.disabled = false;

    if (locks[mode] && !DEV){
      input.checked = true;
      label.classList.add("active","disabled");
      input.disabled = true;
      return;
    }

    if (input.checked){
      label.classList.add("active");
    }
  });
}

document.querySelectorAll("input[name='mode']").forEach(r=>{
  r.addEventListener("change",refreshRadios);
});

qs("input[value='full']").checked = true;
refreshRadios();

/* GENERATION ---------------------------------------------------- */
function maybeAbs(){ return Math.random() < 0.5; }

function makeMetal(){
  let name = metals[Math.floor(Math.random()*metals.length)];
  if (maybeAbs()) name += " + Abs";
  const weighted = Math.random() < 0.2;
  return `<div class="type-line">${name}${weighted ? `<span class='pill'>Weighted</span>` : ""}</div>`;
}

function build(mode){
  let html = "";

  if (mode === "pull"){
    html += `<div class="section-title">Pull Day</div>`;
    html += `<div class="type-line">Strength <span class="pill">Weighted</span></div>`;
    html += makeMetal();
    html += makeMetal();
  }

  if (mode === "push"){
    html += `<div class="section-title">Push Day</div>`;
    html += `<div class="type-line">Strength <span class="pill">Weighted</span></div>`;
    html += makeMetal();
    html += makeMetal();
  }

  if (mode === "legs"){
    html += `<div class="section-title">Legs Day</div>`;
    const count = Math.random() < 0.5 ? 2 : 3;
    for (let i=0;i<count;i++) html += makeMetal();
  }

  if (mode === "full"){
    html += `<div class="section-title">Full Body Day</div>`;
    const heavy = Math.random() < 0.5;
    if (heavy){
      html += `<div class="type-line">Push Strength <span class="pill">Weighted</span></div>`;
      html += `<div class="type-line">Pull Strength <span class="pill">Weighted</span></div>`;
    }
    html += makeMetal();
  }

  qs("#workoutCard").innerHTML = html;
}

/* BUTTON + ANIMATION ------------------------------------------- */
qs("#create").addEventListener("click",()=>{
  const selected = qs("input[name='mode']:checked");
  if (!selected) return;
  const mode = selected.value;

  const ai = qs("#aiStage");
  const out = qs("#output");
  const btn = qs("#create");

  out.style.display="none";
  ai.style.display="block";
  ai.classList.add("show");
  btn.disabled=true;

  setTimeout(()=>{
    build(mode);

    ai.classList.remove("show");
    ai.style.display="none";
    out.style.display="block";

    if (!DEV){
      const locks = loadLocks();
      locks[mode] = true;
      saveLocks(locks);
    }

    refreshRadios();
    btn.disabled=false;
  },900);
});

/* WEATHER ------------------------------------------------------- */
navigator.geolocation?.getCurrentPosition(async pos=>{
  try{
    const lat = pos.coords.latitude, lon = pos.coords.longitude;
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=auto`;
    const r = await fetch(url);
    const j = await r.json();
    const temp = Math.round(j.current_weather.temperature);
    qs("#weather").textContent = `${temp}°C`;
  } catch{
    qs("#weather").textContent = "Weather unavailable";
  }
},()=>qs("#weather").textContent="Enable location for weather");

</script>
</body>
</html>
