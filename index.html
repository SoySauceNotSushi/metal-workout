<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jy Workout</title>
<style>
:root{
  --bg:#ffffff;
  --ink:#0f172a;
  --sub:#64748b;
  --brand:#2453f5;
  --card:#ffffff;
  --track:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#f8fafc 0%,#ffffff 60%);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
  color:var(--ink);
}
.container{
  max-width:480px;
  margin:0 auto;
  padding:24px;
  padding-bottom:160px;
}
/* STREAK */
.streak-wrap{display:flex;align-items:center;gap:8px;margin-bottom:12px}
.streak-bar{width:150px;height:8px;border-radius:999px;background:#e5e7eb;overflow:hidden}
.streak-fill{height:100%;width:0%;background:#f97316;transition:width .3s ease}
/* TITLES */
h1{font-size:30px;margin:8px 0 4px}
.subtitle{color:var(--sub);margin-bottom:20px}
/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 18px 48px rgba(15,23,42,.12);
  opacity:0;
  transform:translateY(20px) scale(.97);
  transition:all .35s cubic-bezier(.18,.84,.32,1.1);
}
.card.show{opacity:1;transform:none}
.card h3{margin:0 0 14px;font-size:20px}
.row{display:flex;align-items:center;gap:8px;margin-bottom:10px;flex-wrap:wrap}
/* TAGS */
.tag{font-size:13px;font-weight:600;padding:4px 10px;border-radius:999px}
.tag-push{background:#e4ecff;color:#2453f5}
.tag-pull{background:#d9fbe3;color:#22c55e}
.tag-upper{background:#ede9fe;color:#7c3aed}
.tag-shoulders{background:#fce7f3;color:#db2777}
.tag-legs{background:#fff7ed;color:#ea580c}
.tag-abs{background:#ecfeff;color:#0891b2}
.tag-cardio{background:#fef9c3;color:#ca8a04}
.tag-fullbody{background:#fee2e2;color:#dc2626}
/* BUTTONS */
.btn{
  width:100%;
  height:56px;
  border-radius:28px;
  border:none;
  font-size:18px;
  font-weight:600;
}
#generateBtn{background:var(--brand);color:#fff}
#exerciseBtn{
  margin-top:12px;
  background:#f3f4f6;
  color:#2453f5;
}
/* SLIDER */
.slider-wrap{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);width:calc(100% - 48px);max-width:480px;display:none}
.slider{
  height:56px;
  background:#f3f4f6;
  border-radius:999px;
  position:relative;
}
.knob{
  position:absolute;top:4px;left:4px;width:48px;height:48px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 8px 16px rgba(0,0,0,.15)
}
/* AI GRADIENT */
.ai{position:fixed;inset:0;pointer-events:none;display:none}
.ai::before{
  content:"";position:absolute;inset:-20%;filter:blur(90px);
  background:
    radial-gradient(20rem 20rem at 20% 30%,#3b82f680,transparent 60%),
    radial-gradient(18rem 18rem at 80% 40%,#22c55e80,transparent 60%),
    radial-gradient(22rem 22rem at 50% 70%,#f9731680,transparent 60%);
}
</style>
</head>
<body>
<div class="container">
  <div class="streak-wrap">
    <span>ðŸ”¥ <span id="streakCount">0</span></span>
    <div class="streak-bar"><div class="streak-fill" id="streakFill"></div></div>
  </div>
  <h1>Welcome back Jy</h1>
  <div class="subtitle">Today's mixed workout</div>
  <div id="card" class="card"></div>
  <button id="generateBtn" class="btn">Generate Workout</button>
  <button id="exerciseBtn" class="btn">Exercises</button>
</div>
<div class="slider-wrap" id="sliderWrap">
  <div class="slider">
    <div class="knob">â†’</div>
  </div>
</div>
<div class="ai" id="ai"></div>
<script>
/* DATA */
const KEYS=[
  {key:'push',p:1},
  {key:'pull',p:1},
  {key:'upper',p:.5},
  {key:'shoulders',p:.5},
  {key:'legs',p:1},
  {key:'abs',p:1},
  {key:'cardio',p:1},
  {key:'fullbody',p:1}
];
const EX={
  push:['Push-Ups','Dips','Diamond Push-Ups'],
  pull:['Pull-Ups','Chin-Ups'],
  upper:['Muscle-Up'],
  shoulders:['Pike Push-Ups','Dolphin Push-Ups'],
  legs:['Jumping Squats','Jumping Lunges'],
  abs:['Knee Raises','Full Body Raises'],
  cardio:['Jumping Jacks','Mountain Climbers'],
  fullbody:['Burpees','Kettlebell Swings']
};
const card=document.getElementById('card');
const gen=document.getElementById('generateBtn');
const exBtn=document.getElementById('exerciseBtn');
const slider=document.getElementById('sliderWrap');
const ai=document.getElementById('ai');
/* STREAK */
let weekKey=new Date().getWeek?.||(()=>{const d=new Date();const j=new Date(d.getFullYear(),0,1);return Math.ceil((((d-j)/86400000)+j.getDay()+1)/7)})();
let done=JSON.parse(localStorage.getItem('done')||'{}');
function renderStreak(){
  const c=Object.keys(done).length;
  document.getElementById('streakCount').textContent=c>=3?1:0;
  document.getElementById('streakFill').style.width=Math.min(c/3*100,100)+'%';
}
renderStreak();
/* GEN */
function rand(a){return a[Math.floor(Math.random()*a.length)]}
function generate(){
  ai.style.display='block';
  gen.disabled=true;
  setTimeout(()=>{
    const picked=KEYS.filter(k=>Math.random()<k.p)
      .sort(()=>Math.random()-.5)
      .slice(0,Math.floor(Math.random()*3)+2)
      .map(k=>({name:rand(EX[k.key]),tag:k.key}));
    card.innerHTML='<h3>As Many Rounds As Possible</h3>'+picked.map(i=>
      `<div class="row">${i.name}<span class="tag tag-${i.tag}">${i.tag}</span></div>`
    ).join('');
    card.classList.add('show');
    ai.style.display='none';
    gen.style.display='none';
    exBtn.style.display='none';
    slider.style.display='block';
  },900);
}
gen.onclick=generate;
</script>
</body>
</html>
