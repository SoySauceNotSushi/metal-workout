<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jy Workout</title>

<style>
:root{
  --brand:#2453f5;
  --ink:#0f172a;
  --sub:#64748b;
  --bg:#f7f8f9;
  --card:#ffffff;

  --pill-push:#e4ecff;
  --pill-pull:#dcfce7;
  --pill-legs:#fff7ed;
  --pill-shoulders:#ede9fe;
  --pill-abs:#d1fae5;
  --pill-fullbody:#ffe4e6;
  --pill-cardio:#e0f2fe;

  --shadow:0 12px 32px rgba(15,23,42,.15);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

.container{
  max-width:480px;
  margin:0 auto;
  padding:24px;
  padding-bottom:120px;
}

h1{
  font-size:28px;
  margin-bottom:6px;
}

.subtitle{
  color:var(--sub);
  margin-bottom:24px;
  font-size:16px;
}

/* ===== AI GRADIENT ===== */
.ai-stage{
  position:absolute;
  left:50%;
  top:260px;
  transform:translateX(-50%);
  width:260px;
  height:260px;
  border-radius:50%;
  pointer-events:none;
  display:none;
}
.ai-stage::before{
  content:"";
  position:absolute;
  inset:-20%;
  filter:blur(90px) saturate(160%);
  opacity:0;
  background:
    radial-gradient(22rem 22rem at 30% 36%, #3A7BFF77 0, #0000 50%),
    radial-gradient(22rem 22rem at 72% 34%, #7DFF5C77 0, #0000 54%),
    radial-gradient(24rem 20rem at 40% 72%, #FFA43A77 0, #0000 54%),
    radial-gradient(20rem 20rem at 70% 74%, #9B8FFF99 0, #0000 80%);
  background-blend-mode:screen;
  animation:meshBreath 2s ease-in-out infinite, meshDrift 3s ease-in-out infinite;
  transition:opacity .25s ease;
}
.ai-stage.show::before{ opacity:.9; }

@keyframes meshBreath{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
}
@keyframes meshDrift{
  0%{ transform:translate(0,0); }
  50%{ transform:translate(2%,-1.5%); }
  100%{ transform:translate(0,0); }
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:var(--shadow);
  display:none;
  opacity:0;
  transform:translateY(12px);
  transition:.25s ease;
}
.card.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

.line{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:12px;
  font-size:16px;
}

.pill{
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.pill-push{ background:var(--pill-push); color:#2453f5; }
.pill-pull{ background:var(--pill-pull); color:#16a34a; }
.pill-legs{ background:var(--pill-legs); color:#ea580c; }
.pill-shoulders{ background:var(--pill-shoulders); color:#7c3aed; }
.pill-abs{ background:var(--pill-abs); color:#059669; }
.pill-fullbody{ background:var(--pill-fullbody); color:#e11d48; }
.pill-cardio{ background:var(--pill-cardio); color:#0284c7; }

#generateBtn{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 48px);
  max-width:480px;
  height:56px;
  border:none;
  border-radius:28px;
  background:var(--brand);
  color:white;
  font-size:18px;
  font-weight:600;
  box-shadow:0 15px 30px rgba(36,83,245,.35);
}
#generateBtn:active{
  transform:translateX(-50%) scale(.97);
}
</style>
</head>

<body>

<div class="container">
  <h1>Welcome back Jy</h1>
  <div class="subtitle">Today’s mixed workout</div>

  <div id="aiStage" class="ai-stage"></div>
  <div id="workoutCard" class="card"></div>
</div>

<button id="generateBtn">Generate Workout</button>

<script>
/* ===== GROUPS ===== */
const GROUPS = [
  { weight:3, variants:["5 Pull-Ups","5 Chin-Ups"], tags:["pull"] },
  { weight:3, variants:["10 Push-Ups","10 Dips","10 Decline Push-Ups","10 Diamond Push-Ups"], tags:["push"] },
  { weight:2, variants:["1 Rep Muscle-Up"], tags:["push","pull"] },
  { weight:1, variants:["10 Dolphin Push-Ups","10 Pike Push-Ups"], tags:["shoulders"] },
  { weight:1, variants:["15 Jumping Squats","15 Jumping Lunges"], tags:["legs"] },
  { weight:1, variants:["20 Knee Raises","20 Full Body Raises"], tags:["abs"] },
  { weight:1, variants:["10 Burpees","10 Kettlebell Swings"], tags:["fullbody"] },
  { weight:1, variants:["20 Jumping Jacks","20 Mountain Climbers"], tags:["cardio"] }
];

function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function weightedPick(pool){
  const total = pool.reduce((s,g)=>s+g.weight,0);
  let r = Math.random()*total;
  for(const g of pool){ if((r-=g.weight)<=0) return g; }
}

/* ===== GENERATE ===== */
function generateWorkout(){
  const card = document.getElementById("workoutCard");
  const ai   = document.getElementById("aiStage");

  card.classList.remove("show");
  card.style.display="none";

  ai.style.display="block";
  ai.classList.add("show");

  setTimeout(()=>{
    ai.classList.remove("show");
    ai.style.display="none";

    card.innerHTML="";
    const count = Math.floor(Math.random()*3)+2; // 2–4
    const used=new Set();

    while(used.size<count){
      used.add(weightedPick(GROUPS));
    }

    [...used].forEach(g=>{
      const line=document.createElement("div");
      line.className="line";
      line.appendChild(document.createTextNode(rand(g.variants)));
      g.tags.forEach(tag=>{
        const pill=document.createElement("span");
        pill.className=`pill pill-${tag}`;
        pill.textContent=tag;
        line.appendChild(pill);
      });
      card.appendChild(line);
    });

    card.style.display="block";
    requestAnimationFrame(()=>card.classList.add("show"));
  },900);
}

document.getElementById("generateBtn").addEventListener("click",generateWorkout);
</script>

</body>
</html>
